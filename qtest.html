<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polor Form Import</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      text-align: center;
    }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      margin: 1rem auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #008cff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    pre {
      text-align: left;
      max-width: 600px;
      margin: 2rem auto;
      background: #1e1e1e;
      color: #0f0;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Import Google Form</h1>
  <p>Paste a Google Forms link (any public or responder link)</p>
  <input type="text" id="formUrl" placeholder="Paste Google Form URL..." />
  <button onclick="handleImport()">Continue</button>
  
  <pre id="output" style="display:none;"></pre>

  <script>
    function extractFormIdFromUrl(url) {
      try {
        const u = new URL(url);
        const parts = u.pathname.split("/");
        const likelyId = parts.find(p => /^[a-zA-Z0-9_-]{30,}$/.test(p));
        return likelyId || null;
      } catch (e) {
        return null;
      }
    }

    async function handleImport() {
      const url = document.getElementById("formUrl").value.trim();
      const formId = extractFormIdFromUrl(url);
      const output = document.getElementById("output");

      if (!formId) {
        output.style.display = "block";
        output.textContent = "‚ùå Could not extract form ID from that URL.";
        return;
      }

      // Display fake JSON as a placeholder
      const fakeJson = {
        formId: formId,
        status: "üü¢ ID extracted successfully",
        next: "Later this will become a real quiz"
      };

      output.style.display = "block";
      output.textContent = JSON.stringify(fakeJson, null, 2);
    }
  </script>
</body>
</html>
