<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Polor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #52C4F5;
            --success-green: #51CF66;
            --error-red: #FF6B6B;
            --answer-red: #FF6B6B;
            --answer-blue: #4ECDC4;
            --answer-yellow: #FFE66D;
            --answer-green: #95E1D3;
            --white: #FFFFFF;
            --black: #000000;
            --gray-100: #F8F9FA;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            --gray-600: #6C757D;
            --gray-700: #495057;
            --gray-800: #343A40;
            --font-primary: 'Fredoka', sans-serif;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--primary-blue) 0%, #87CEEB 100%);
            min-height: 100vh;
            color: var(--black);
            overflow-x: hidden;
        }

        /* Host View - Leaderboard */
        .host-view {
            display: none;
            padding: var(--spacing-xl);
            max-width: 1200px;
            margin: 0 auto;
        }

        .host-view.active { display: block; }

        .game-header {
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            text-align: center;
            border: 4px solid var(--black);
            box-shadow: var(--shadow-xl);
        }

        .question-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: var(--spacing-lg);
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .leaderboard {
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            border: 4px solid var(--black);
            box-shadow: var(--shadow-xl);
        }

        .leaderboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--gray-800);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--gray-100);
            border-radius: var(--radius-xl);
            margin-bottom: var(--spacing-md);
            border: 2px solid var(--gray-300);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            border-color: var(--primary-blue);
        }

        .rank {
            font-size: 1.5rem;
            font-weight: 700;
            width: 40px;
            text-align: center;
        }

        .rank.first { color: #FFD700; }
        .rank.second { color: #C0C0C0; }
        .rank.third { color: #CD7F32; }

        .player-avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gray-300);
            border: 3px solid var(--white);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .player-info {
            flex: 1;
        }

        .player-name-small {
            font-weight: 600;
            color: var(--gray-800);
        }

        .player-score {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Student View - Question */
        .student-view {
            display: none;
            padding: var(--spacing-xl);
            max-width: 800px;
            margin: 0 auto;
        }

        .student-view.active { display: block; }

        .question-card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            text-align: center;
            border: 4px solid var(--black);
            box-shadow: var(--shadow-xl);
        }

        .question-number {
            font-size: 1.2rem;
            color: var(--gray-600);
            margin-bottom: var(--spacing-md);
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: var(--spacing-lg);
        }

        .timer-student {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }

        .answer-btn {
            padding: var(--spacing-xl);
            border: 4px solid var(--black);
            border-radius: var(--radius-xl);
            font-family: var(--font-primary);
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .answer-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .answer-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .answer-btn.answer-0 { background: var(--answer-red); color: var(--white); }
        .answer-btn.answer-1 { background: var(--answer-blue); color: var(--white); }
        .answer-btn.answer-2 { background: var(--answer-yellow); color: var(--gray-800); }
        .answer-btn.answer-3 { background: var(--answer-green); color: var(--white); }

        .answer-btn.selected {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .answer-btn.correct {
            animation: correctPulse 0.5s ease;
        }

        .answer-btn.incorrect {
            animation: shake 0.5s ease;
            opacity: 0.5;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .waiting-screen {
            text-align: center;
            padding: var(--spacing-xl);
            background: var(--white);
            border-radius: var(--radius-2xl);
            border: 4px solid var(--black);
            box-shadow: var(--shadow-xl);
        }

        .waiting-screen h2 {
            font-size: 2rem;
            color: var(--gray-800);
            margin-bottom: var(--spacing-md);
        }

        .waiting-screen p {
            font-size: 1.2rem;
            color: var(--gray-600);
        }

        .results-screen {
            display: none;
            text-align: center;
            padding: var(--spacing-xl);
        }

        .results-screen.active { display: block; }

        .results-card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            border: 4px solid var(--black);
            box-shadow: var(--shadow-xl);
        }

        .final-score {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin: var(--spacing-lg) 0;
        }

        .next-question-btn {
            padding: var(--spacing-lg) var(--spacing-xl);
            background: var(--success-green);
            color: var(--white);
            border: 4px solid var(--black);
            border-radius: var(--radius-xl);
            font-family: var(--font-primary);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        .next-question-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        @media (max-width: 768px) {
            .answers-grid {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 1.4rem;
            }

            .answer-btn {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Host View -->
    <div id="host-view" class="host-view">
        <div class="game-header">
            <div class="question-display" id="host-question">Loading question...</div>
            <div class="timer-display" id="host-timer">20</div>
        </div>
        
        <div class="leaderboard">
            <h2 class="leaderboard-title">🏆 Leaderboard</h2>
            <div id="leaderboard-list"></div>
        </div>

        <div style="text-align: center; margin-top: var(--spacing-xl);">
            <button id="next-question-btn" class="next-question-btn" style="display: none;">
                Next Question →
            </button>
            <button id="end-game-btn" class="next-question-btn" style="display: none;">
                🏁 End Game
            </button>
        </div>
    </div>

    <!-- Student View -->
    <div id="student-view" class="student-view">
        <div class="question-card">
            <div class="question-number" id="question-number">Question 1 of 10</div>
            <div class="question-text" id="question-text">Loading...</div>
            <div class="timer-student" id="student-timer">20</div>
        </div>

        <div class="answers-grid" id="answers-grid">
            <!-- Answers will be populated here -->
        </div>

        <div id="waiting-next" class="waiting-screen" style="display: none;">
            <h2>✓ Answer Submitted!</h2>
            <p>Waiting for next question...</p>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="results-screen">
        <div class="results-card">
            <h1>🎉 Game Over!</h1>
            <div class="final-score" id="final-score">0 points</div>
            <p id="final-rank">Great job!</p>
            <button class="next-question-btn" onclick="window.location.href='dashboard.html'" style="margin-top: var(--spacing-xl);">
                Back to Dashboard
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const CONFIG = {
            firebase: {
                apiKey: "AIzaSyBYcuke7uz4kAQzMjUpEqbY6zvwOiY9C1k",
                authDomain: "polorapi.firebaseapp.com",
                databaseURL: "https://polorapi-default-rtdb.firebaseio.com",
                projectId: "polorapi",
                storageBucket: "polorapi.firebasestorage.app",
                messagingSenderId: "945305666819",
                appId: "1:945305666819:web:a3c535e6cb9273882a1536"
            }
        };

        firebase.initializeApp(CONFIG.firebase);
        const auth = firebase.auth();
        const database = firebase.database();

        let roomCode = null;
        let roomData = null;
        let isHost = false;
        let playerId = null;
        let currentUser = null;
        let currentQuestionIndex = 0;
        let timerInterval = null;
        let timeRemaining = 0;
        let hasAnswered = false;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            roomCode = urlParams.get('room');

            if (!roomCode) {
                alert('No room code provided');
                window.location.href = 'index.html';
                return;
            }

            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    checkIfHost();
                } else {
                    joinAsStudent();
                }
            });
        }

        async function checkIfHost() {
            const snapshot = await database.ref(`rooms/${roomCode}`).once('value');
            roomData = snapshot.val();

            if (roomData.hostId === currentUser.uid) {
                isHost = true;
                playerId = 'host_' + currentUser.uid;
                setupHostView();
            } else {
                joinAsStudent();
            }

            listenToGameState();
        }

        async function joinAsStudent() {
            const snapshot = await database.ref(`rooms/${roomCode}`).once('value');
            roomData = snapshot.val();

            const studentName = localStorage.getItem('polor_student_name');
            const players = roomData.players || {};
            
            // Find this student's player ID
            for (const [id, player] of Object.entries(players)) {
                if (player.name === studentName && !player.isHost) {
                    playerId = id;
                    break;
                }
            }

            if (!playerId) {
                alert('Player not found in game');
                window.location.href = 'join.html';
                return;
            }

            setupStudentView();
            listenToGameState();
        }

        function setupHostView() {
            document.getElementById('host-view').classList.add('active');
            
            document.getElementById('next-question-btn').addEventListener('click', nextQuestion);
            document.getElementById('end-game-btn').addEventListener('click', endGame);
            
            startQuestion();
        }

        function setupStudentView() {
            document.getElementById('student-view').classList.add('active');
        }

        function listenToGameState() {
            database.ref(`rooms/${roomCode}/currentQuestion`).on('value', (snapshot) => {
                currentQuestionIndex = snapshot.val() || 0;
                hasAnswered = false;
                
                if (currentQuestionIndex >= roomData.questions.length) {
                    showResults();
                } else {
                    if (isHost) {
                        startQuestion();
                    } else {
                        displayQuestionForStudent();
                    }
                }
            });

            database.ref(`rooms/${roomCode}/status`).on('value', (snapshot) => {
                const status = snapshot.val();
                if (status === 'finished') {
                    showResults();
                }
            });

            if (isHost) {
                database.ref(`rooms/${roomCode}/players`).on('value', (snapshot) => {
                    updateLeaderboard(snapshot.val() || {});
                });
            }
        }

        function startQuestion() {
            if (!isHost) return;

            const question = roomData.questions[currentQuestionIndex];
            document.getElementById('host-question').textContent = question.question;

            // Reset and start timer
            timeRemaining = roomData.settings.questionTimer;
            document.getElementById('host-timer').textContent = timeRemaining;
            
            document.getElementById('next-question-btn').style.display = 'none';
            document.getElementById('end-game-btn').style.display = 'none';

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('host-timer').textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    questionTimeUp();
                }
            }, 1000);
        }

        function questionTimeUp() {
            if (isHost) {
                if (currentQuestionIndex >= roomData.questions.length - 1) {
                    document.getElementById('end-game-btn').style.display = 'inline-block';
                } else {
                    document.getElementById('next-question-btn').style.display = 'inline-block';
                }
            }
        }

        function displayQuestionForStudent() {
            const question = roomData.questions[currentQuestionIndex];
            
            document.getElementById('question-number').textContent = 
                `Question ${currentQuestionIndex + 1} of ${roomData.questions.length}`;
            document.getElementById('question-text').textContent = question.question;
            
            const answersGrid = document.getElementById('answers-grid');
            answersGrid.innerHTML = '';
            document.getElementById('waiting-next').style.display = 'none';

            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = `answer-btn answer-${index}`;
                btn.textContent = answer;
                btn.addEventListener('click', () => submitAnswer(index));
                answersGrid.appendChild(btn);
            });

            // Start timer
            timeRemaining = roomData.settings.questionTimer;
            document.getElementById('student-timer').textContent = timeRemaining;
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('student-timer').textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    if (!hasAnswered) {
                        submitAnswer(-1); // Auto-submit no answer
                    }
                }
            }, 1000);
        }

        async function submitAnswer(answerIndex) {
            if (hasAnswered) return;
            hasAnswered = true;

            clearInterval(timerInterval);

            const question = roomData.questions[currentQuestionIndex];
            const isCorrect = answerIndex === question.correct;
            
            // Calculate points (more points for faster answers)
            let points = 0;
            if (isCorrect) {
                const timeBonus = Math.floor((timeRemaining / roomData.settings.questionTimer) * 500);
                points = 500 + timeBonus;
            }

            // Update score in Firebase
            const currentScore = (await database.ref(`rooms/${roomCode}/players/${playerId}/score`).once('value')).val() || 0;
            await database.ref(`rooms/${roomCode}/players/${playerId}/score`).set(currentScore + points);

            // Show feedback
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === answerIndex && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            // Show waiting screen after 2 seconds
            setTimeout(() => {
                document.getElementById('answers-grid').style.display = 'none';
                document.getElementById('waiting-next').style.display = 'block';
            }, 2000);
        }

        function updateLeaderboard(players) {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';

            const sortedPlayers = Object.entries(players)
                .sort((a, b) => (b[1].score || 0) - (a[1].score || 0));

            sortedPlayers.forEach(([id, player], index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';

                const rank = document.createElement('div');
                rank.className = 'rank';
                if (index === 0) rank.classList.add('first');
                if (index === 1) rank.classList.add('second');
                if (index === 2) rank.classList.add('third');
                rank.textContent = index + 1;

                const avatar = document.createElement('div');
                avatar.className = 'player-avatar-small';
                if (player.avatar) {
                    avatar.style.backgroundImage = `url(${player.avatar})`;
                } else {
                    avatar.textContent = player.name.charAt(0).toUpperCase();
                }

                const info = document.createElement('div');
                info.className = 'player-info';
                const name = document.createElement('div');
                name.className = 'player-name-small';
                name.textContent = player.name;
                info.appendChild(name);

                const score = document.createElement('div');
                score.className = 'player-score';
                score.textContent = (player.score || 0) + ' pts';

                item.appendChild(rank);
                item.appendChild(avatar);
                item.appendChild(info);
                item.appendChild(score);

                leaderboardList.appendChild(item);
            });
        }

        async function nextQuestion() {
            await database.ref(`rooms/${roomCode}/currentQuestion`).set(currentQuestionIndex + 1);
        }

        async function endGame() {
            await database.ref(`rooms/${roomCode}/status`).set('finished');
        }

        async function showResults() {
            clearInterval(timerInterval);

            document.getElementById('host-view').classList.remove('active');
            document.getElementById('student-view').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');

            // Get final score
            const snapshot = await database.ref(`rooms/${roomCode}/players/${playerId}/score`).once('value');
            const finalScore = snapshot.val() || 0;

            document.getElementById('final-score').textContent = finalScore + ' points';

            // Get rank
            const playersSnapshot = await database.ref(`rooms/${roomCode}/players`).once('value');
            const players = playersSnapshot.val() || {};
            const sortedPlayers = Object.entries(players)
                .sort((a, b) => (b[1].score || 0) - (a[1].score || 0));

            const rank = sortedPlayers.findIndex(([id]) => id === playerId) + 1;
            document.getElementById('final-rank').textContent = `You ranked #${rank} out of ${sortedPlayers.length} players!`;
        }
    </script>
</body>
</html>
