<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Polor Auth</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 360px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f5f9fa;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #0077cc;
  }
  input {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    width: 48%;
    padding: 0.7rem;
    margin-right: 4%;
    border: none;
    border-radius: 4px;
    background: #0077cc;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }
  button:last-child {
    margin-right: 0;
    background: #005fa3;
  }
  button:hover {
    background: #005fa3;
  }
  #logoutBtn {
    width: 100%;
    background: #cc0000;
    margin-top: 1rem;
  }
  #logoutBtn:hover {
    background: #990000;
  }
  #message {
    margin-top: 1rem;
    min-height: 1.5rem;
    font-weight: bold;
    text-align: center;
  }
</style>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
</head>
<body>

<h1>Polor - Host Login</h1>

<div id="auth-box">
  <input type="email" id="email" placeholder="Email" autocomplete="username" />
  <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
  <div style="display: flex; justify-content: space-between;">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
  </div>
  <div id="message"></div>
</div>

<div id="user-box" style="display:none;">
  <p id="welcomeText"></p>
  <button id="logoutBtn">Log Out</button>
</div>

<script>
// Your Firebase config here â€” replace with your real config:
const firebaseConfig = {
  apiKey: "AIzaSyA8HcTDiCQtJHRiMES2p1iUlA30AkZPx1Y",
  authDomain: "polor-62c29.firebaseapp.com",
  projectId: "polor-62c29",
  appId: "1:232986823513:web:a6ee6bef6b0609ace3da48"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const messageBox = document.getElementById('message');
const authBox = document.getElementById('auth-box');
const userBox = document.getElementById('user-box');
const welcomeText = document.getElementById('welcomeText');

function showMessage(text, success = true) {
  messageBox.style.color = success ? 'green' : 'red';
  messageBox.textContent = text;
}

document.getElementById('signupBtn').addEventListener('click', () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showMessage('Please enter email and password.', false);
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      showMessage(`Signed up successfully as ${userCredential.user.email}`);
    })
    .catch(error => {
      showMessage(`Sign up error: ${error.message}`, false);
    });
});

document.getElementById('loginBtn').addEventListener('click', () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  if (!email || !password) {
    showMessage('Please enter email and password.', false);
    return;
  }

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      showMessage(`Logged in successfully as ${userCredential.user.email}`);
    })
    .catch(error => {
      showMessage(`Login error: ${error.message}`, false);
    });
});

document.getElementById('logoutBtn').addEventListener('click', () => {
  auth.signOut().then(() => {
    showMessage('Logged out.');
  });
});

// Update UI on auth state change
auth.onAuthStateChanged(user => {
  if (user) {
    authBox.style.display = 'none';
    userBox.style.display = 'block';
    welcomeText.textContent = `Welcome, ${user.email}`;
    showMessage('');
  } else {
    authBox.style.display = 'block';
    userBox.style.display = 'none';
    emailInput.value = '';
    passwordInput.value = '';
    showMessage('');
  }
});
</script>

</body>
</html>
