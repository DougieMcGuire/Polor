<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Polor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #52C4F5;
            --primary-blue-dark: #3BA8D1;
            --success-green: #51CF66;
            --error-red: #FF6B6B;
            --warning-orange: #FF922B;
            --purple-accent: #9775FA;
            --white: #FFFFFF;
            --black: #000000;
            --gray-100: #F8F9FA;
            --gray-200: #E9ECEF;
            --gray-300: #DEE2E6;
            --gray-600: #6C757D;
            --gray-700: #495057;
            --gray-800: #343A40;
            --font-primary: 'Fredoka', sans-serif;
            --font-dyslexia: 'OpenDyslexic', sans-serif;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--primary-blue) 0%, #87CEEB 100%);
            min-height: 100vh;
            color: var(--black);
            overflow-x: hidden;
        }

        body.dyslexia-font { font-family: var(--font-dyslexia); }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: var(--white);
        }

        .dashboard-sidebar {
            width: 250px;
            background: var(--primary-blue);
            border-right: 4px solid var(--black);
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo h2 {
            color: var(--white);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-xl);
        }

        .dashboard-nav {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
        }

        .nav-btn {
            padding: var(--spacing-md);
            border: 2px solid var(--white);
            border-radius: var(--radius-lg);
            background: transparent;
            color: var(--white);
            font-family: var(--font-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .nav-btn.active {
            background: var(--white);
            color: var(--primary-blue);
            font-weight: 600;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-blue);
            border: 3px solid var(--white);
        }

        .user-name {
            color: var(--white);
            font-weight: 500;
            text-align: center;
        }

        .dashboard-main {
            flex: 1;
            padding: var(--spacing-xl);
            background: var(--gray-100);
        }

        .dashboard-section {
            display: none;
        }

        .dashboard-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .section-header h2 {
            color: var(--gray-800);
            font-size: 2rem;
        }

        .quiz-sets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
        }

        .quiz-set-card {
            background: var(--white);
            border: 3px solid var(--gray-300);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
        }

        .quiz-set-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-blue);
        }

        .quiz-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--primary-blue), #87CEEB);
        }

        .quiz-set-content {
            padding: var(--spacing-lg);
        }

        .quiz-set-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--gray-800);
        }

        .quiz-set-meta {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
            color: var(--gray-600);
            flex-wrap: wrap;
        }

        .quiz-set-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .quiz-set-actions .btn {
            flex: 1;
            padding: var(--spacing-md);
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-details {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .btn-details:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--gray-600);
        }

        .empty-state h3 {
            margin-bottom: var(--spacing-md);
            color: var(--gray-700);
        }

        .empty-state p {
            margin-bottom: var(--spacing-lg);
        }

        .settings-content {
            max-width: 500px;
        }

        .setting-group {
            margin-bottom: var(--spacing-lg);
        }

        .setting-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-700);
        }

        .setting-label input[type="checkbox"] {
            margin-right: var(--spacing-sm);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid transparent;
            border-radius: var(--radius-lg);
            font-family: var(--font-primary);
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-blue-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
            border-color: var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--error-red);
            color: var(--white);
            border-color: var(--error-red);
        }

        .btn-danger:hover {
            background: #e55a5a;
            transform: translateY(-2px);
        }

        .btn-purple {
            background: var(--purple-accent);
            color: var(--white);
            border-color: var(--purple-accent);
        }

        .btn-purple:hover {
            background: #845ef7;
            transform: translateY(-2px);
        }

        .btn-small {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 0.875rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-300);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            color: var(--gray-700);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .notification-container {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 10000;
            max-width: 400px;
        }

        .notification {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md) var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--primary-blue);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification-success {
            border-left-color: var(--success-green);
        }

        .notification-error {
            border-left-color: var(--error-red);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .dashboard-sidebar {
                width: 100%;
                padding: var(--spacing-lg);
            }
            
            .dashboard-nav {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .nav-btn {
                white-space: nowrap;
                min-width: 120px;
            }

            .quiz-sets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-sidebar">
            <div class="logo">
                <h2>Polor</h2>
            </div>
            <nav class="dashboard-nav">
                <button class="nav-btn active" data-section="quiz-sets">My Quiz Sets</button>
                <button class="nav-btn" data-section="settings">Settings</button>
            </nav>
            <div class="user-info">
                <div class="user-avatar" id="teacher-avatar"></div>
                <div class="user-name" id="teacher-name"></div>
                <button id="teacher-logout" class="btn btn-small">Logout</button>
            </div>
        </div>
        
        <div class="dashboard-main">
            <!-- Quiz Sets Section -->
            <div id="quiz-sets-section" class="dashboard-section active">
                <div class="section-header">
                    <h2>My Quiz Sets</h2>
                    <button id="create-quiz-btn" class="btn btn-primary">+ Create New Quiz</button>
                </div>
                <div class="quiz-sets-grid" id="quiz-sets-grid">
                    <!-- Quiz sets will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Settings Section -->
            <div id="settings-section" class="dashboard-section">
                <div class="section-header">
                    <h2>Settings</h2>
                </div>
                <div class="settings-content">
                    <div class="setting-group">
                        <label class="setting-label">
                            <input type="checkbox" id="dyslexia-font">
                            <span>Enable Dyslexia Font</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        const CONFIG = {
            firebase: {
                apiKey: "AIzaSyBYcuke7uz4kAQzMjUpEqbY6zvwOiY9C1k",
                authDomain: "polorapi.firebaseapp.com",
                databaseURL: "https://polorapi-default-rtdb.firebaseio.com",
                projectId: "polorapi",
                storageBucket: "polorapi.firebasestorage.app",
                messagingSenderId: "945305666819",
                appId: "1:945305666819:web:a3c535e6cb9273882a1536",
                measurementId: "G-PQ0J44YZTN"
            }
        };

        const LoadingManager = {
            show: function(text = 'Loading...') {
                const loadingScreen = document.getElementById('loading-screen');
                const loadingText = document.getElementById('loading-text');
                if (loadingText) loadingText.textContent = text;
                if (loadingScreen) loadingScreen.classList.add('active');
            },
            hide: function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) loadingScreen.classList.remove('active');
            }
        };

        const NotificationManager = {
            show: function(message, type = 'info') {
                const container = document.getElementById('notification-container');
                if (!container) return;
                
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                
                container.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
        };

        let firebaseApp = null;
        let firebaseAuth = null;
        let firebaseDatabase = null;

        function initializeFirebase() {
            try {
                if (!firebaseApp) {
                    firebaseApp = firebase.initializeApp(CONFIG.firebase);
                    firebaseAuth = firebase.auth();
                    firebaseDatabase = firebase.database();
                    console.log('Firebase initialized successfully');
                }
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                return false;
            }
        }

        class DashboardManager {
            constructor() {
                this.currentUser = null;
                this.quizSets = {};
                this.authCheckComplete = false;
                this.init();
            }
            
            init() {
                console.log('Dashboard initializing...');
                
                if (!initializeFirebase()) {
                    console.error('Failed to initialize Firebase');
                    setTimeout(() => this.init(), 100);
                    return;
                }
                
                firebaseAuth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                    .then(() => {
                        console.log('Auth persistence set to LOCAL');
                        this.checkAuthentication();
                    })
                    .catch((error) => {
                        console.error('Persistence error:', error);
                        this.checkAuthentication();
                    });
            }
            
            checkAuthentication() {
                console.log('Checking authentication...');
                
                firebaseAuth.onAuthStateChanged((user) => {
                    console.log('Auth state changed:', user ? user.email : 'No user');
                    
                    if (user) {
                        this.currentUser = user;
                        console.log('User authenticated:', user.email);
                        this.authCheckComplete = true;
                        this.setupDashboard();
                    } else {
                        console.log('No authenticated user, redirecting...');
                        if (!this.authCheckComplete) {
                            this.authCheckComplete = true;
                            setTimeout(() => {
                                window.location.href = 'auth.html';
                            }, 500);
                        }
                    }
                });
            }
            
            setupDashboard() {
                console.log('Setting up dashboard...');
                this.setupEventListeners();
                this.loadUserData();
                this.loadQuizSets();
                this.refreshAvatarFromLocal();
                LoadingManager.hide();
            }
            
            refreshAvatarFromLocal() {
                const teacherAvatar = document.getElementById('teacher-avatar');
                if (teacherAvatar) {
                    const localAvatarImage = localStorage.getItem('polor_avatar_image');
                    if (localAvatarImage) {
                        teacherAvatar.style.backgroundImage = `url(${localAvatarImage})`;
                        teacherAvatar.style.backgroundSize = 'cover';
                        teacherAvatar.style.backgroundPosition = 'center';
                        teacherAvatar.textContent = '';
                    }
                }
            }
            
            setupEventListeners() {
                const navBtns = document.querySelectorAll('.nav-btn');
                navBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const section = e.target.getAttribute('data-section');
                        this.switchSection(section);
                    });
                });
                
                const logoutBtn = document.getElementById('teacher-logout');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => this.handleLogout());
                }
                
                const createQuizBtn = document.getElementById('create-quiz-btn');
                if (createQuizBtn) {
                    createQuizBtn.addEventListener('click', () => this.createQuiz());
                }
                
                const dyslexiaFont = document.getElementById('dyslexia-font');
                if (dyslexiaFont) {
                    const saved = localStorage.getItem('dyslexia-font') === 'true';
                    dyslexiaFont.checked = saved;
                    if (saved) {
                        document.body.classList.add('dyslexia-font');
                    }
                    
                    dyslexiaFont.addEventListener('change', (e) => {
                        this.toggleDyslexiaFont(e.target.checked);
                    });
                }
            }
            
            async loadUserData() {
                if (!this.currentUser) return;
                
                const teacherName = document.getElementById('teacher-name');
                const teacherAvatar = document.getElementById('teacher-avatar');
                
                if (teacherName) {
                    teacherName.textContent = this.currentUser.displayName || this.currentUser.email;
                }
                
                if (teacherAvatar) {
                    try {
                        const userRef = firebaseDatabase.ref(`users/${this.currentUser.uid}`);
                        const snapshot = await userRef.once('value');
                        const userData = snapshot.val();
                        
                        if (userData && userData.avatar && userData.avatar.avatarImage) {
                            teacherAvatar.style.backgroundImage = `url(${userData.avatar.avatarImage})`;
                            teacherAvatar.style.backgroundSize = 'cover';
                            teacherAvatar.style.backgroundPosition = 'center';
                            teacherAvatar.textContent = '';
                        } else if (!this.loadLocalAvatar(teacherAvatar)) {
                            this.setDefaultAvatar(teacherAvatar);
                        }
                    } catch (error) {
                        console.error('Error loading avatar:', error);
                        if (!this.loadLocalAvatar(teacherAvatar)) {
                            this.setDefaultAvatar(teacherAvatar);
                        }
                    }
                }
            }
            
            setDefaultAvatar(avatarElement) {
                avatarElement.textContent = (this.currentUser.displayName || this.currentUser.email).charAt(0).toUpperCase();
                avatarElement.style.background = 'linear-gradient(135deg, #52C4F5, #87CEEB)';
            }
            
            loadLocalAvatar(element) {
                const localAvatarImage = localStorage.getItem('polor_avatar_image');
                if (localAvatarImage) {
                    element.style.backgroundImage = `url(${localAvatarImage})`;
                    element.style.backgroundSize = 'cover';
                    element.style.backgroundPosition = 'center';
                    element.textContent = '';
                    return true;
                }
                return false;
            }
            
            async loadQuizSets() {
                if (!this.currentUser) return;
                
                try {
                    LoadingManager.show('Loading quiz sets...');
                    
                    const quizSetsRef = firebaseDatabase.ref(`users/${this.currentUser.uid}/quizSets`);
                    const snapshot = await quizSetsRef.once('value');
                    this.quizSets = snapshot.val() || {};
                    
                    this.displayQuizSets();
                    
                    LoadingManager.hide();
                } catch (error) {
                    console.error('Error loading quiz sets:', error);
                    LoadingManager.hide();
                    NotificationManager.show('Error loading quiz sets', 'error');
                }
            }
            
            displayQuizSets() {
                const grid = document.getElementById('quiz-sets-grid');
                if (!grid) return;
                
                grid.innerHTML = '';
                
                // Convert to array and sort by createdAt (most recent first)
                const quizSetsArray = Object.entries(this.quizSets).sort((a, b) => {
                    const dateA = a[1].createdAt || 0;
                    const dateB = b[1].createdAt || 0;
                    return dateB - dateA; // Descending order
                });
                
                if (quizSetsArray.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No quiz sets yet</h3>
                            <p>Create your first quiz to get started!</p>
                            <button class="btn btn-primary" onclick="dashboardManager.createQuiz()">
                                Create Quiz
                            </button>
                        </div>
                    `;
                    return;
                }
                
                quizSetsArray.forEach(([id, quizSet]) => {
                    const card = this.createQuizSetCard(id, quizSet);
                    grid.appendChild(card);
                });
            }
            
            createQuizSetCard(id, quizSet) {
                const card = document.createElement('div');
                card.className = 'quiz-set-card';
                
                const createdDate = quizSet.createdAt ? new Date(quizSet.createdAt) : new Date();
                const timeAgo = this.getTimeAgo(createdDate);
                
                const thumbnail = quizSet.thumbnail || `https://image.pollinations.ai/prompt/${encodeURIComponent((quizSet.title || 'quiz') + ' education')}/width=400/height=240/nologo=true`;
                
                card.innerHTML = `
                    <img src="${thumbnail}" alt="${quizSet.title || 'Quiz'}" class="quiz-thumbnail">
                    <div class="quiz-set-content">
                        <div class="quiz-set-title">${quizSet.title || 'Untitled Quiz'}</div>
                        <div class="quiz-set-meta">
                            <span>📝 ${quizSet.questions?.length || 0} questions</span>
                            <span>🎯 ${quizSet.ageLevel || 'All ages'}</span>
                            <span>🕒 ${timeAgo}</span>
                        </div>
                        <div class="quiz-set-actions">
                            <button class="btn btn-details" onclick="dashboardManager.viewQuizDetails('${id}')">
                                📋 View Details
                            </button>
                        </div>
                    </div>
                `;
                
                return card;
            }
            
            viewQuizDetails(quizSetId) {
                window.location.href = `quiz.html?quiz=${quizSetId}`;
            }
            
            switchSection(section) {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-section') === section) {
                        btn.classList.add('active');
                    }
                });
                
                document.querySelectorAll('.dashboard-section').forEach(sec => {
                    sec.classList.remove('active');
                    if (sec.id === `${section}-section`) {
                        sec.classList.add('active');
                    }
                });
            }
            
            createQuiz() {
                window.location.href = 'quiz-creator.html';
            }
            
            hostQuiz(quizSetId) {
                window.location.href = `host.html?quiz=${quizSetId}`;
            }
            
            editQuizSet(quizSetId) {
                window.location.href = `quiz-creator.html?edit=${quizSetId}`;
            }
            
            async shareQuizSet(quizSetId) {
                const quizSet = this.quizSets[quizSetId];
                if (!quizSet) return;
                
                try {
                    // Create a public share link
                    const shareData = {
                        title: quizSet.title || 'Untitled Quiz',
                        quizData: quizSet,
                        sharedBy: this.currentUser.uid,
                        sharedAt: Date.now()
                    };
                    
                    const shareRef = firebaseDatabase.ref('sharedQuizzes').push();
                    await shareRef.set(shareData);
                    
                    const shareUrl = `${window.location.origin}/import-quiz.html?share=${shareRef.key}`;
                    
                    // Copy to clipboard
                    if (navigator.clipboard) {
                        await navigator.clipboard.writeText(shareUrl);
                        NotificationManager.show('Share link copied to clipboard!', 'success');
                    } else {
                        prompt('Share this link:', shareUrl);
                    }
                } catch (error) {
                    console.error('Error sharing quiz:', error);
                    NotificationManager.show('Failed to create share link', 'error');
                }
            }
            
            async duplicateQuizSet(quizSetId) {
                try {
                    LoadingManager.show('Duplicating quiz...');
                    
                    const quizSet = this.quizSets[quizSetId];
                    if (!quizSet) {
                        throw new Error('Quiz set not found');
                    }
                    
                    const duplicatedQuizSet = {
                        ...quizSet,
                        title: `${quizSet.title} (Copy)`,
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    };
                    
                    const newQuizRef = firebaseDatabase.ref(`users/${this.currentUser.uid}/quizSets`).push();
                    await newQuizRef.set(duplicatedQuizSet);
                    
                    await this.loadQuizSets();
                    
                    LoadingManager.hide();
                    NotificationManager.show('Quiz duplicated successfully!', 'success');
                } catch (error) {
                    console.error('Error duplicating quiz:', error);
                    LoadingManager.hide();
                    NotificationManager.show('Error duplicating quiz', 'error');
                }
            }
            
            async deleteQuizSet(quizSetId) {
                const quizSet = this.quizSets[quizSetId];
                if (!confirm(`Are you sure you want to delete "${quizSet.title || 'Untitled Quiz'}"? This action cannot be undone.`)) {
                    return;
                }
                
                try {
                    LoadingManager.show('Deleting quiz...');
                    
                    await firebaseDatabase.ref(`users/${this.currentUser.uid}/quizSets/${quizSetId}`).remove();
                    
                    await this.loadQuizSets();
                    
                    LoadingManager.hide();
                    NotificationManager.show('Quiz deleted successfully!', 'success');
                } catch (error) {
                    console.error('Error deleting quiz:', error);
                    LoadingManager.hide();
                    NotificationManager.show('Error deleting quiz', 'error');
                }
            }
            
            async handleLogout() {
                if (confirm('Are you sure you want to logout?')) {
                    try {
                        LoadingManager.show('Logging out...');
                        await firebaseAuth.signOut();
                        localStorage.removeItem('polor_teacher_auth');
                        window.location.href = 'auth.html';
                    } catch (error) {
                        console.error('Error logging out:', error);
                        LoadingManager.hide();
                        NotificationManager.show('Error logging out', 'error');
                    }
                }
            }
            
            toggleDyslexiaFont(enabled) {
                document.body.classList.toggle('dyslexia-font', enabled);
                localStorage.setItem('dyslexia-font', enabled);
            }
            
            getTimeAgo(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                return date.toLocaleDateString();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.dashboardManager = new DashboardManager();
        });

        setTimeout(() => {
            if (document.getElementById('loading-screen')) {
                LoadingManager.hide();
            }
        }, 3000);
    </script>
