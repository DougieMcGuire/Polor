<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polor - Join A Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('your-background.gif') no-repeat center center / cover;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
      cursor: pointer;
    }

    header h1 {
      font-size: 32px;
      color: white;
      text-shadow: 2px 2px black;
      margin-left: 10px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 80px);
    }

    .avatar-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      border: 3px solid black;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-wrapper .edit {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: white;
      border: 2px solid black;
      border-radius: 50%;
      padding: 4px;
      cursor: pointer;
    }

    .code-entry {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .code-entry input {
      font-size: 20px;
      padding: 10px;
      border: 3px solid black;
      border-radius: 10px;
      outline: none;
    }

    .code-entry button {
      padding: 10px 15px;
      font-size: 20px;
      border: none;
      background: green;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      height: 80%;
      background: white;
      border: 4px solid black;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .popup .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 2px solid black;
    }

    .popup .top img {
      height: 80px;
    }

    .popup .bottom {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow: hidden;
    }

    .options-section {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .option-arrow {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    .option-display {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/polortext.png" onclick="location.href='https://polor.org'">
    <h1>Join A Game</h1>
  </header>

  <div class="container">
    <div class="avatar-wrapper">
      <img id="avatarImage" src="default-avatar.png">
      <div class="edit" onclick="openAvatarEditor()">✏️</div>
    </div>

    <div class="code-entry">
      <input id="codeInput" placeholder="Enter game code" onkeydown="if(event.key === 'Enter') joinGame()">
      <button onclick="joinGame()">✔️</button>
    </div>
  </div>

  <div class="popup" id="avatarEditor">
    <div class="top">
      <img id="livePreview" src="default-avatar.png">
      <div>
        <button onclick="saveAvatar()">✔️</button>
        <button onclick="closeAvatarEditor()">❌</button>
      </div>
    </div>
    <div class="bottom">
      <div class="options-section" id="sectionTabs"></div>
      <div class="option-display">
        <span class="option-arrow" onclick="prevOption()">⬅️</span>
        <img id="currentOptionImg" src="">
        <span class="option-arrow" onclick="nextOption()">➡️</span>
      </div>
    </div>
  </div>

  <script>
    let manifest;
    let avatarData = {};
    let currentCategory = '';
    let currentIndex = 0;
    let selectedOptions = {};

    async function loadManifest() {
      const res = await fetch("https://polor.org/Avatars/manifest.json");
      manifest = await res.json();
      currentCategory = Object.keys(manifest)[0];
      buildTabs();
      updateCurrentOption();
    }

    function buildTabs() {
      const container = document.getElementById('sectionTabs');
      container.innerHTML = '';
      Object.keys(manifest).forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.onclick = () => {
          currentCategory = cat;
          currentIndex = 0;
          updateCurrentOption();
        };
        container.appendChild(btn);
      });
    }

    function updateCurrentOption() {
      const items = manifest[currentCategory];
      const imagePath = `https://polor.org/Avatars/characters/${currentCategory}/${items[currentIndex]}`;
      document.getElementById('currentOptionImg').src = imagePath;
      selectedOptions[currentCategory] = items[currentIndex];
      renderLivePreview();
    }

    function prevOption() {
      if (currentIndex > 0) currentIndex--;
      updateCurrentOption();
    }

    function nextOption() {
      if (currentIndex < manifest[currentCategory].length - 1) currentIndex++;
      updateCurrentOption();
    }

    function renderLivePreview() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 500;
      canvas.height = 500;
      const keys = Object.keys(manifest);
      let loaded = 0;
      keys.forEach(key => {
        const img = new Image();
        img.src = `https://polor.org/Avatars/characters/${key}/${selectedOptions[key]}`;
        img.onload = () => {
          ctx.drawImage(img, 0, 0, 500, 500);
          loaded++;
          if (loaded === keys.length) {
            document.getElementById('livePreview').src = canvas.toDataURL();
          }
        };
      });
    }

    async function saveAvatar() {
      const canvas = document.createElement('canvas');
      canvas.width = 500;
      canvas.height = 500;
      const ctx = canvas.getContext('2d');
      for (const key of Object.keys(manifest)) {
        const img = await loadImage(`https://polor.org/Avatars/characters/${key}/${selectedOptions[key]}`);
        ctx.drawImage(img, 0, 0, 500, 500);
      }
      const blob = await new Promise(resolve => canvas.toBlob(resolve));
      const base64 = await blobToBase64(blob);
      let apiKey = await fetch('https://dougie.wtf/apikey').then(r => r.text()).catch(() => 'b67152898b5211b8132b6bb959510033');
      const res = await fetch('https://api.imgbb.com/1/upload?key=' + apiKey, {
        method: 'POST',
        body: new URLSearchParams({ image: base64.split(',')[1] })
      });
      const data = await res.json();
      const imgPart = data.data.image.url.split('/').slice(-2).join('/');
      localStorage.setItem('avatar', imgPart);
      document.getElementById('avatarImage').src = data.data.image.url;
      closeAvatarEditor();
    }

    function loadImage(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => resolve(img);
        img.src = url;
      });
    }

    function blobToBase64(blob) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      });
    }

    function openAvatarEditor() {
      document.getElementById('avatarEditor').style.display = 'flex';
    }

    function closeAvatarEditor() {
      document.getElementById('avatarEditor').style.display = 'none';
    }

    function joinGame() {
      const code = document.getElementById('codeInput').value.trim();
      if (code) {
        window.location.href = `https://polor.org/join?=${code}`;
      }
    }

    function loadCachedAvatar() {
      const id = localStorage.getItem('avatar');
      if (id) {
        document.getElementById('avatarImage').src = `https://i.ibb.co/${id}`;
      }
    }

    loadCachedAvatar();
    loadManifest();
  </script>
</body>
</html>
