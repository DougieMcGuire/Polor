<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
      -webkit-user-drag: none;
      display: block;
    }
  </style>
</head>
<body>
  <picture>
    <!-- Mobile -->
    <source srcset="https://i.ibb.co/YOUR-MOBILE-IMAGE.png" media="(max-width: 768px)">
    <!-- Desktop -->
    <img src="https://i.ibb.co/YOUR-DESKTOP-IMAGE.png" alt="404 Image">
  </picture>
</body>
</html>
