<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polor - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            min-height: 100vh;
            padding: 20px;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dashboard {
            max-width: 1000px;
            margin: 0 auto;
            display: none;
        }
        
        .dashboard.show {
            display: block;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        
        .settings-icon-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 2px solid #e9ecef;
            background: #f8f9fa;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 18px;
            color: #666;
        }
        
        .settings-icon-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--avatar-border-color, #667eea);
            position: relative;
            background: #f8f9fa;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .avatar-container:hover {
            transform: scale(1.05);
        }
        
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-edit-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 35px;
            height: 35px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #667eea;
        }
        
        .welcome-text h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .username {
            color: #667eea;
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .inbox-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            min-height: 400px;
        }
        
        .inbox-header {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .inbox-content {
            color: #666;
            text-align: center;
            padding: 50px 20px;
            font-style: italic;
        }
        
        /* Avatar Editor Popup Styles */
        .avatar-editor-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .avatar-editor-popup.show {
            display: flex;
            opacity: 1;
        }
        
        .avatar-editor-container {
            width: 90%;
            max-width: 500px;
            height: 85vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .avatar-editor-popup.show .avatar-editor-container {
            transform: scale(1);
        }
        
        .avatar-editor-header {
            background: var(--bg-gradient, linear-gradient(135deg, #667eea, #764ba2));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .avatar-editor-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .popup-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .popup-close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .avatar-iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
            background: #f8f9fa;
        }
        
        .loading-iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .iframe-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Settings Modal Styles */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .settings-modal.show {
            display: flex;
        }
        
        .settings-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .avatar-edit-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .avatar-edit-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .edit-avatar-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }
        
        .signout-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        
        .signout-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .signout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .settings-header h2 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 5px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .form-input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            
            .welcome-text h1 {
                font-size: 2rem;
            }
            
            .username {
                font-size: 1.2rem;
            }
            
            .avatar-container {
                width: 100px;
                height: 100px;
            }
            
            .avatar-editor-container {
                width: 95%;
                height: 90vh;
                max-height: none;
            }
            
            .avatar-editor-header {
                padding: 15px;
            }
            
            .avatar-editor-header h2 {
                font-size: 1.3rem;
            }
            
            .settings-icon-btn {
                top: 15px;
                right: 15px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .inbox-section {
                padding: 20px;
            }
            
            .inbox-header {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard {
                padding: 10px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .welcome-text h1 {
                font-size: 1.7rem;
            }
            
            .username {
                font-size: 1.1rem;
            }
            
            .avatar-container {
                width: 90px;
                height: 90px;
                border-width: 3px;
            }
            
            .settings-icon-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .inbox-section {
                padding: 15px;
            }
            
            .settings-content {
                padding: 25px;
                width: 95%;
            }
            
            .avatar-edit-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Loading your dashboard...</h2>
            <p>Setting up your Polor experience</p>
        </div>
    </div>
    
    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <!-- Header with user info -->
        <div class="header">
            <button class="settings-icon-btn" onclick="openSettings()" title="Settings">⚙️</button>
            <div class="avatar-container" id="header-avatar" onclick="editAvatar()">
                <div class="avatar-placeholder">🎨</div>
            </div>
            <div class="welcome-text">
                <h1 id="welcome-message">Welcome to Polor!</h1>
                <div class="username" id="user-handle">@username</div>
            </div>
        </div>
        
        <!-- Inbox Section -->
        <div class="inbox-section">
            <h2 class="inbox-header">📥 Inbox</h2>
            <div class="inbox-content">
                Your inbox is ready for messages and notifications
            </div>
        </div>
    </div>

    <!-- Avatar Editor Popup -->
    <div id="avatar-editor-popup" class="avatar-editor-popup">
        <div class="avatar-editor-container">
            <div class="avatar-editor-header">
                <h2>Edit Avatar</h2>
            </div>
            <div class="loading-iframe" id="iframe-loading">
                <div class="iframe-spinner"></div>
                <p>Loading Avatar Editor...</p>
            </div>
            <iframe id="avatar-iframe" class="avatar-iframe" style="display: none;"></iframe>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>⚙️ Settings</h2>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>
            
            <div class="avatar-edit-section">
                <h3>Your Avatar</h3>
                <div class="avatar-container" id="settings-avatar" style="width: 80px; height: 80px; margin: 0 auto 15px;">
                    <div class="avatar-placeholder">🎨</div>
                </div>
                <button class="edit-avatar-btn" onclick="editAvatarFromSettings()">
                    ✏️ Edit Avatar
                </button>
            </div>
            
            <form id="settings-form">
                <div class="form-group">
                    <label class="form-label">Display Name</label>
                    <input type="text" class="form-input" id="display-name" placeholder="Your display name">
                    <div class="error-message" id="name-error"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username-input" placeholder="username" maxlength="20">
                    <div class="error-message" id="username-error"></div>
                    <small style="color: #666; font-size: 12px;">This will be your @username</small>
                </div>
                
                <button type="submit" class="save-btn" id="save-settings-btn">
                    💾 Save Changes
                </button>
            </form>
            
            <div class="signout-section">
                <button class="signout-btn" onclick="signOut()">
                    🚪 Sign Out
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA8HcTDiCQtJHRiMES2p1iUlA30AkZPx1Y",
            authDomain: "polor-62c29.firebaseapp.com",
            databaseURL: "https://polor-62c29-default-rtdb.firebaseio.com",
            projectId: "polor-62c29",
            storageBucket: "polor-62c29.firebasestorage.app",
            messagingSenderId: "232986823513",
            appId: "1:232986823513:web:a6ee6bef6b0609ace3da48",
            measurementId: "G-KRT42D5TQK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        let currentUser = null;
        let userProfile = null;

        // Auth state listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserProfile();
                showDashboard();
            } else {
                // No user signed in, redirect to auth page
                window.location.href = 'auth.html';
            }
        });

        // Load user profile from Firestore
        async function loadUserProfile() {
            try {
                const doc = await firestore.collection('users').doc(currentUser.uid).get();
                
                if (doc.exists) {
                    userProfile = doc.data();
                    updateUserInterface();
                } else {
                    console.error('User profile not found in Firestore');
                    await createUserProfile();
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        // Create user profile if missing
        async function createUserProfile() {
            const DEFAULT_AVATAR_URL = `https://polor.org/Avatars/?backgrounds=bg1.png&bases=base.png&hair=&eyes=BasicMale.png&brows=Basic.png&mouths=Basic.png&noses=basic.png&neck=&tops=16.png&glasses=&hats=editme.png&backgroundsColor=808080&basesColor=FFF8F5&hairColor=F4C2A1&eyesColor=F4C2A1&browsColor=654321&mouthsColor=000000&nosesColor=FFA07A&neckColor=FFB6C1&topsColor=676767&glassesColor=6B4423&hatsColor=FF4500`;
            
            const profile = {
                uid: currentUser.uid,
                email: currentUser.email,
                username: currentUser.displayName || currentUser.email.split('@')[0],
                displayName: currentUser.displayName || currentUser.email.split('@')[0],
                avatarURL: DEFAULT_AVATAR_URL,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            await firestore.collection('users').doc(currentUser.uid).set(profile, { merge: true });
            userProfile = profile;
        }

        // Update the user interface with profile data
        function updateUserInterface() {
            // Update welcome message
            const welcomeMsg = document.getElementById('welcome-message');
            const displayName = userProfile.displayName || userProfile.username || 'User';
            welcomeMsg.textContent = `Welcome back, ${displayName}!`;
            
            // Update username handle
            const userHandle = document.getElementById('user-handle');
            const username = userProfile.username || currentUser.email.split('@')[0];
            userHandle.textContent = `@${username}`;
            
            // Update avatar
            updateAvatarDisplay();
            
            // Update background gradient and avatar border based on avatar background color
            updateBackgroundGradient();
        }

        // Update background gradient and avatar border based on avatar background color
        function updateBackgroundGradient() {
            if (userProfile.avatarURL) {
                const urlParams = new URLSearchParams(userProfile.avatarURL.split('?')[1]);
                const bgColor = urlParams.get('backgroundsColor');
                
                if (bgColor) {
                    // Convert hex to RGB
                    const hex = bgColor.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    
                    // Create lighter version for background
                    const lighterR = Math.min(255, r + 30);
                    const lighterG = Math.min(255, g + 30);
                    const lighterB = Math.min(255, b + 30);
                    
                    // Create darker version for avatar border and background gradient
                    const darkerR = Math.max(0, r - 40);
                    const darkerG = Math.max(0, g - 40);
                    const darkerB = Math.max(0, b - 40);
                    
                    const baseColor = `rgb(${r}, ${g}, ${b})`;
                    const lighterColor = `rgb(${lighterR}, ${lighterG}, ${lighterB})`;
                    const darkerColor = `rgb(${darkerR}, ${darkerG}, ${darkerB})`;
                    
                    // Set background gradient
                    const gradient = `linear-gradient(135deg, ${lighterColor} 0%, ${baseColor} 50%, ${darkerColor} 100%)`;
                    document.documentElement.style.setProperty('--bg-gradient', gradient);
                    
                    // Set avatar border color to darker version
                    document.documentElement.style.setProperty('--avatar-border-color', darkerColor);
                }
            }
        }

        // Edit avatar from settings modal
        function editAvatarFromSettings() {
            closeSettings();
            editAvatar();
        }

        // Sign out
        async function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                try {
                    await auth.signOut();
                    // Redirect handled by auth state change
                } catch (error) {
                    console.error('Sign out error:', error);
                    alert('❌ Sign out failed');
                }
            }
        }

        // Update avatar display
        function updateAvatarDisplay() {
            const headerAvatar = document.getElementById('header-avatar');
            const settingsAvatar = document.getElementById('settings-avatar');
            
            if (userProfile.avatarIMG) {
                headerAvatar.innerHTML = `<img src="${userProfile.avatarIMG}" alt="Avatar">`;
                if (settingsAvatar) {
                    settingsAvatar.innerHTML = `<img src="${userProfile.avatarIMG}" alt="Avatar">`;
                }
            } else if (userProfile.avatarURL) {
                const imageUrl = userProfile.avatarURL + '&I=1';
                headerAvatar.innerHTML = `<img src="${imageUrl}" alt="Avatar">`;
                if (settingsAvatar) {
                    settingsAvatar.innerHTML = `<img src="${imageUrl}" alt="Avatar">`;
                }
            }
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
        }

        // Edit avatar - now opens in popup iframe
        function editAvatar() {
            const popup = document.getElementById('avatar-editor-popup');
            const iframe = document.getElementById('avatar-iframe');
            const loading = document.getElementById('iframe-loading');
            
            // Show popup
            popup.classList.add('show');
            
            // Reset iframe state
            iframe.style.display = 'none';
            loading.style.display = 'flex';
            
            // Build iframe URL with user's current avatar or default
            let iframeUrl = 'https://polor.org/Avatars/';
            if (userProfile && userProfile.avatarURL) {
                // Use existing avatar settings
                iframeUrl = userProfile.avatarURL;
            }
            
            // Add ref=home and cache busting parameter
            const separator = iframeUrl.includes('?') ? '&' : '?';
            iframeUrl += separator + 'ref=home&v=' + Date.now();
            
            // Set iframe source
            iframe.src = iframeUrl;
            
            // Handle iframe load
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
        }

        // Close avatar editor popup
        function closeAvatarEditor() {
            const popup = document.getElementById('avatar-editor-popup');
            const iframe = document.getElementById('avatar-iframe');
            
            popup.classList.remove('show');
            
            // Reset iframe after animation
            setTimeout(() => {
                iframe.src = '';
                iframe.style.display = 'none';
                document.getElementById('iframe-loading').style.display = 'flex';
            }, 300);
            
            // Refresh user data in case avatar was saved
            setTimeout(() => {
                loadUserProfile();
            }, 500);
        }

        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            // Check if message is from our avatar editor
            if (event.origin === 'https://polor.org') {
                if (event.data === 'avatarSaved' || event.data === 'closeEditor') {
                    closeAvatarEditor();
                }
            }
        });

        // Open settings modal
        function openSettings() {
            const modal = document.getElementById('settings-modal');
            const displayNameInput = document.getElementById('display-name');
            const usernameInput = document.getElementById('username-input');
            
            // Pre-fill current values
            displayNameInput.value = userProfile.displayName || '';
            usernameInput.value = userProfile.username || '';
            
            // Update settings avatar
            updateAvatarDisplay();
            
            modal.classList.add('show');
        }

        // Close settings modal
        function closeSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.remove('show');
            clearErrors();
        }

        // Clear error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(e => e.classList.remove('show'));
            document.querySelectorAll('.form-input').forEach(i => i.classList.remove('error'));
        }

        // Show error message
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(`${inputId.replace('-input', '')}-error`);
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Handle settings form submission
        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            
            const displayName = document.getElementById('display-name').value.trim();
            const username = document.getElementById('username-input').value.trim();
            const saveBtn = document.getElementById('save-settings-btn');
            
            // Validation
            if (!displayName) {
                showError('display-name', 'Display name is required');
                return;
            }
            
            if (!username) {
                showError('username-input', 'Username is required');
                return;
            }
            
            if (username.length < 3) {
                showError('username-input', 'Username must be at least 3 characters');
                return;
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('username-input', 'Username can only contain letters, numbers, and underscores');
                return;
            }
            
            saveBtn.disabled = true;
            saveBtn.textContent = '💾 Saving...';
            
            try {
                // Check if username is taken (if changed)
                if (username !== userProfile.username) {
                    const usernameQuery = await firestore.collection('users')
                        .where('username', '==', username)
                        .get();
                    
                    if (!usernameQuery.empty && usernameQuery.docs[0].id !== currentUser.uid) {
                        showError('username-input', 'Username is already taken');
                        return;
                    }
                }
                
                // Update Firestore
                await firestore.collection('users').doc(currentUser.uid).update({
                    displayName: displayName,
                    username: username,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Update Auth displayName
                await currentUser.updateProfile({
                    displayName: displayName
                });
                
                // Update local profile
                userProfile.displayName = displayName;
                userProfile.username = username;
                
                // Update UI
                updateUserInterface();
                closeSettings();
                alert('✅ Settings saved successfully!');
                
            } catch (error) {
                console.error('Save failed:', error);
                alert('❌ Failed to save settings: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '💾 Save Changes';
            }
        });

        // Coming soon function
        function comingSoon(feature) {
            alert(`🚀 ${feature} is coming soon! Stay tuned for updates.`);
        }

        // Close modals when clicking outside
        document.getElementById('settings-modal').addEventListener('click', (e) => {
            if (e.target.id === 'settings-modal') {
                closeSettings();
            }
        });

        document.getElementById('avatar-editor-popup').addEventListener('click', (e) => {
            if (e.target.id === 'avatar-editor-popup') {
                closeAvatarEditor();
            }
        });

        // Handle escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const avatarPopup = document.getElementById('avatar-editor-popup');
                const settingsModal = document.getElementById('settings-modal');
                
                if (avatarPopup.classList.contains('show')) {
                    closeAvatarEditor();
                } else if (settingsModal.classList.contains('show')) {
                    closeSettings();
                }
            }
        });
    </script>
</body>
</html>
