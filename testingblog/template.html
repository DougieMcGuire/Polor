<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Blog Post</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 { margin-bottom: 10px; }
    h2 { color: #777; margin-top: 0; }
    .author {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    .author img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .section {
      margin: 25px 0;
    }
    .section img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .tags span {
      display: inline-block;
      background: #eee;
      padding: 6px 12px;
      border-radius: 5px;
      margin-right: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Loading...</h1>
    <h2 id="subtitle"></h2>

    <div class="author">
      <img id="author-avatar" src="" alt="Author Avatar">
      <div>
        <strong id="author-name"></strong><br>
        <small id="author-title"></small>
      </div>
    </div>

    <p id="intro"></p>

    <div id="sections"></div>

    <div id="images"></div>

    <p id="conclusion"></p>

    <div class="tags" id="tags"></div>
  </div>

  <script>
    function getJSONFromURL() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get("data");
      if (!encoded) return null;
      try {
        const jsonStr = decodeURIComponent(encoded);
        return JSON.parse(jsonStr);
      } catch (err) {
        alert("Invalid JSON format in URL");
        return null;
      }
    }

    function fillTemplate(data) {
      document.getElementById('title').textContent = data.title || "";
      document.getElementById('subtitle').textContent = data.subtitle || "";
      document.getElementById('author-avatar').src = data.author?.avatar_url || "";
      document.getElementById('author-name').textContent = data.author?.name || "";
      document.getElementById('author-title').textContent = data.author?.title || "";
      document.getElementById('intro').textContent = data.intro || "";

      const sectionsDiv = document.getElementById('sections');
      data.sections?.forEach(sec => {
        const div = document.createElement('div');
        div.className = 'section';
        div.innerHTML = `<h3>${sec.heading}</h3><p>${sec.body}</p>`;
        sectionsDiv.appendChild(div);
      });

      const imagesDiv = document.getElementById('images');
      data.images?.forEach(img => {
        const div = document.createElement('div');
        div.className = 'section';
        div.innerHTML = `<img src="${img.url}" alt="${img.caption}"><p><em>${img.caption}</em></p>`;
        imagesDiv.appendChild(div);
      });

      document.getElementById('conclusion').textContent = data.conclusion || "";

      const tagsDiv = document.getElementById('tags');
      data.tags?.forEach(tag => {
        const span = document.createElement('span');
        span.textContent = tag;
        tagsDiv.appendChild(span);
      });
    }

    const blogData = getJSONFromURL();
    if (blogData) fillTemplate(blogData);
  </script>
</body>
</html>
