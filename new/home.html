<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polor - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            padding: 24px;
            color: #1a1a1a;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .user-section {
            background: #FFFFFF;
            border: 2px solid #48C7F5;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(72, 199, 245, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #48C7F5;
            overflow: hidden;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .default-avatar {
            font-size: 32px;
            color: #48C7F5;
        }
        
        .user-details h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .user-details p {
            font-size: 16px;
            color: #48C7F5;
            font-weight: 500;
        }
        
        .settings-btn {
            background: #48C7F5;
            color: white;
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-btn:hover {
            background: #2196F3;
            transform: scale(1.05);
        }
        
        .messages-container {
            background: #FFFFFF;
            border: 2px solid #48C7F5;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(72, 199, 245, 0.1);
        }
        
        .messages-header {
            background: #48C7F5;
            color: white;
            padding: 20px 24px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
        
        .messages-iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FFFFFF;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #48C7F5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .settings-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .settings-content {
            background: white;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            border-radius: 16px;
            border: 2px solid #48C7F5;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .settings-modal.active .settings-content {
            transform: scale(1);
        }
        
        .settings-header {
            background: #48C7F5;
            color: white;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .settings-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .settings-iframe {
            width: 100%;
            height: calc(100% - 64px);
            border: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .user-section {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .user-info {
                flex-direction: column;
                gap: 16px;
            }
            
            .user-details h1 {
                font-size: 24px;
            }
            
            .messages-iframe {
                height: 400px;
            }
            
            .settings-content {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="container" id="mainContent" style="display: none;">
        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">
                    <div class="default-avatar">üë§</div>
                </div>
                <div class="user-details">
                    <h1 id="displayName">Loading...</h1>
                    <p id="username">@loading</p>
                </div>
            </div>
            <button class="settings-btn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
        </div>
        
        <div class="messages-container">
            <div class="messages-header">Messages</div>
            <iframe src="messages.html" class="messages-iframe" id="messagesFrame"></iframe>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <div class="settings-title">Settings</div>
                <button class="close-btn" onclick="closeSettings()">√ó</button>
            </div>
            <iframe src="settings.html" class="settings-iframe" id="settingsFrame"></iframe>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8HcTDiCQtJHRiMES2p1iUlA30AkZPx1Y",
            authDomain: "polor-62c29.firebaseapp.com",
            databaseURL: "https://polor-62c29-default-rtdb.firebaseio.com",
            projectId: "polor-62c29",
            storageBucket: "polor-62c29.firebasestorage.app",
            messagingSenderId: "232986823513",
            appId: "1:232986823513:web:a6ee6bef6b0609ace3da48",
            measurementId: "G-KRT42D5TQK"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        
        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loadUserData(user);
            } else {
                // User is signed out, redirect to auth page
                window.location.href = 'auth.html';
            }
        });
        
        // Load user data from Firestore
        function loadUserData(user) {
            const userId = user.uid;
            
            firestore.collection('users').doc(userId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        updateUserInterface(userData);
                    } else {
                        console.log('No user document found');
                        // Create basic user interface with auth data
                        const basicData = {
                            displayName: user.displayName || 'User',
                            username: user.email ? user.email.split('@')[0] : 'user',
                            avatarIMG: null
                        };
                        updateUserInterface(basicData);
                    }
                })
                .catch((error) => {
                    console.error('Error getting user document:', error);
                    // Fallback to basic user info
                    const basicData = {
                        displayName: user.displayName || 'User',
                        username: user.email ? user.email.split('@')[0] : 'user',
                        avatarIMG: null
                    };
                    updateUserInterface(basicData);
                });
        }
        
        // Update UI with user data
        function updateUserInterface(userData) {
            const displayNameElement = document.getElementById('displayName');
            const usernameElement = document.getElementById('username');
            const avatarElement = document.getElementById('userAvatar');
            
            // Update display name
            displayNameElement.textContent = userData.displayName || 'User';
            
            // Update username
            usernameElement.textContent = `@${userData.username || 'user'}`;
            
            // Update avatar with base64 image from avatarIMG
            if (userData.avatarIMG) {
                // Check if it's already a data URL or needs data:image prefix
                const imageData = userData.avatarIMG.startsWith('data:') 
                    ? userData.avatarIMG 
                    : `data:image/png;base64,${userData.avatarIMG}`;
                
                avatarElement.innerHTML = `<img src="${imageData}" alt="User Avatar" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\"default-avatar\">üë§</div>';">`;
            } else {
                avatarElement.innerHTML = '<div class="default-avatar">üë§</div>';
            }
            
            // Show main content and hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        // Settings functions
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside
        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeSettings();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('settingsModal').classList.contains('active')) {
                closeSettings();
            }
        });
    </script>
</body>
</html>
