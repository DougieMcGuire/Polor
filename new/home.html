<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polor - Dashboard</title>
    <link rel="icon" href="https://polor.org/assets/polorcircle.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #48C7F5;
            min-height: 100vh;
            padding: 0;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #48C7F5;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .dashboard {
            width: 100%;
            min-height: 100vh;
            display: none;
            background: white;
        }
        
        .dashboard.show {
            display: block;
        }
        
        .header {
            padding: 40px 40px 30px 40px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }
        
        .settings-icon-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border: none;
            background: #48C7F5;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 12px rgba(72, 199, 245, 0.3);
        }
        
        .settings-icon-btn:hover {
            transform: scale(1.1);
            background: #2196F3;
        }
        
        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #48C7F5;
            position: relative;
            background: #f8f9fa;
            margin: 0 auto 20px;
            transition: all 0.2s ease;
        }
        
        .avatar-container:hover {
            transform: scale(1.05);
        }
        
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #48C7F5;
        }
        
        .welcome-text h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .username {
            color: #48C7F5;
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 0;
        }
        
        .inbox-section {
            padding: 30px 40px 40px 40px;
            background: white;
        }
        
        .inbox-header {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .inbox-iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .settings-modal.show {
            display: flex;
            opacity: 1;
        }
        
        .settings-container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .settings-modal.show .settings-container {
            transform: scale(1);
        }
        
        .settings-header {
            background: #48C7F5;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .settings-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .settings-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .settings-close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .settings-iframe {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            
            .welcome-text h1 {
                font-size: 2rem;
            }
            
            .username {
                font-size: 1.2rem;
            }
            
            .avatar-container {
                width: 100px;
                height: 100px;
            }
            
            .settings-container {
                width: 95%;
                height: 90vh;
            }
            
            .inbox-iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Loading your dashboard...</h2>
            <p>Setting up your Polor experience</p>
        </div>
    </div>
    
    <div id="dashboard" class="dashboard">
        <div class="header">
            <button class="settings-icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
            <div class="avatar-container" id="header-avatar">
                <div class="avatar-placeholder">üë§</div>
            </div>
            <div class="welcome-text">
                <h1 id="welcome-message">Welcome to Polor!</h1>
                <div class="username" id="user-handle">@username</div>
            </div>
        </div>
        
        <div class="inbox-section">
            <h2 class="inbox-header">üì• Inbox</h2>
            <iframe id="inbox-iframe" class="inbox-iframe" src="messages.html"></iframe>
        </div>
    </div>

    <div id="settings-modal" class="settings-modal">
        <div class="settings-container">
            <div class="settings-header">
                <h2>‚öôÔ∏è Settings</h2>
                <button class="settings-close-btn" onclick="closeSettings()">&times;</button>
            </div>
            <iframe id="settings-iframe" class="settings-iframe"></iframe>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8HcTDiCQtJHRiMES2p1iUlA30AkZPx1Y",
            authDomain: "polor-62c29.firebaseapp.com",
            databaseURL: "https://polor-62c29-default-rtdb.firebaseio.com",
            projectId: "polor-62c29",
            storageBucket: "polor-62c29.firebasestorage.app",
            messagingSenderId: "232986823513",
            appId: "1:232986823513:web:a6ee6bef6b0609ace3da48",
            measurementId: "G-KRT42D5TQK"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        let currentUser = null;
        let userProfile = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserProfile();
                showDashboard();
            } else {
                window.location.href = 'auth.html';
            }
        });

        async function loadUserProfile() {
            try {
                const doc = await firestore.collection('users').doc(currentUser.uid).get();
                
                if (doc.exists) {
                    userProfile = doc.data();
                    updateUserInterface();
                } else {
                    await createUserProfile();
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }

        async function createUserProfile() {
            const profile = {
                uid: currentUser.uid,
                email: currentUser.email,
                username: currentUser.displayName || currentUser.email.split('@')[0],
                displayName: currentUser.displayName || currentUser.email.split('@')[0],
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            await firestore.collection('users').doc(currentUser.uid).set(profile, { merge: true });
            userProfile = profile;
        }

        function updateUserInterface() {
            const welcomeMsg = document.getElementById('welcome-message');
            const displayName = userProfile.displayName || userProfile.username || 'User';
            welcomeMsg.textContent = `Welcome back, ${displayName}!`;
            
            const userHandle = document.getElementById('user-handle');
            const username = userProfile.username || currentUser.email.split('@')[0];
            userHandle.textContent = `@${username}`;
            
            updateAvatarDisplay();
        }

        function updateAvatarDisplay() {
            const headerAvatar = document.getElementById('header-avatar');
            
            if (userProfile.avatarIMG) {
                headerAvatar.innerHTML = `<img src="${userProfile.avatarIMG}" alt="Avatar">`;
            } else {
                headerAvatar.innerHTML = '<div class="avatar-placeholder">üë§</div>';
            }
        }

        function showDashboard() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
        }

        function openSettings() {
            const modal = document.getElementById('settings-modal');
            const iframe = document.getElementById('settings-iframe');
            
            modal.classList.add('show');
            iframe.src = 'settings.html';
        }

        function closeSettings() {
            const modal = document.getElementById('settings-modal');
            const iframe = document.getElementById('settings-iframe');
            
            modal.classList.remove('show');
            setTimeout(() => {
                iframe.src = '';
                loadUserProfile();
            }, 300);
        }

        document.getElementById('settings-modal').addEventListener('click', (e) => {
            if (e.target.id === 'settings-modal') {
                closeSettings();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('settings-modal').classList.contains('show')) {
                closeSettings();
            }
        });
    </script>
</body>
</html>
