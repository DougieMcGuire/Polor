<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polor - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #48C7F5 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(72, 199, 245, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(72, 199, 245, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 3px solid #000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #48C7F5;
            text-shadow: 2px 2px 0px #000;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .settings-btn, .logout-btn {
            background: #48C7F5;
            color: white;
            border: 3px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .settings-btn:hover, .logout-btn:hover {
            background: #ffffff;
            color: #48C7F5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .user-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            border: 3px solid #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }
        
        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #48C7F5, #ffffff);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            border: 5px solid #000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .username {
            color: #48C7F5;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0px #000;
        }
        
        .greeting {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px 0px #48C7F5;
        }
        
        .messages-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            border: 3px solid #000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }
        
        .messages-header {
            background: #48C7F5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 3px solid #000;
            text-shadow: 1px 1px 0px #000;
        }
        
        .messages-iframe {
            width: 100%;
            height: 500px;
            border: none;
            background: white;
            display: block;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #48C7F5, #ffffff);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #000;
            border-top: 5px solid #48C7F5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #48C7F5;
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: #48C7F5;
            border-radius: 20px;
            animation-delay: 5s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: #48C7F5;
            border-radius: 50%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .user-section {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .user-avatar {
                width: 100px;
                height: 100px;
            }
            
            .messages-iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container" id="mainContent" style="display: none;">
        <div class="header">
            <div class="logo">POLOR</div>
            <div class="header-actions">
                <button class="settings-btn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
                <button class="logout-btn" onclick="logout()" title="Logout">üö™</button>
            </div>
        </div>
        
        <div class="user-section">
            <div class="user-avatar" id="userAvatar">üë§</div>
            <div class="username" id="username">@username</div>
            <div class="greeting" id="greeting">Welcome Back, User</div>
        </div>
        
        <div class="messages-container">
            <div class="messages-header">Your Messages</div>
            <iframe src="messages.html" class="messages-iframe" id="messagesFrame"></iframe>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8HcTDiCQtJHRiMES2p1iUlA30AkZPx1Y",
            authDomain: "polor-62c29.firebaseapp.com",
            databaseURL: "https://polor-62c29-default-rtdb.firebaseio.com",
            projectId: "polor-62c29",
            storageBucket: "polor-62c29.firebasestorage.app",
            messagingSenderId: "232986823513",
            appId: "1:232986823513:web:a6ee6bef6b0609ace3da48",
            measurementId: "G-KRT42D5TQK"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loadUserData(user);
            } else {
                // User is signed out, redirect to auth page
                window.location.href = 'auth.html';
            }
        });
        
        // Load user data from Firebase
        function loadUserData(user) {
            const userId = user.uid;
            const userRef = database.ref('users/' + userId);
            
            userRef.once('value')
                .then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        updateUserInterface(userData);
                    } else {
                        // User data doesn't exist, use basic info
                        const basicData = {
                            firstName: user.displayName ? user.displayName.split(' ')[0] : 'User',
                            lastName: user.displayName ? user.displayName.split(' ')[1] || '' : '',
                            username: user.email ? user.email.split('@')[0] : 'user',
                            avatarIMG: user.photoURL || null
                        };
                        updateUserInterface(basicData);
                    }
                })
                .catch((error) => {
                    console.error('Error loading user data:', error);
                    // Fallback to basic user info
                    const basicData = {
                        firstName: user.displayName ? user.displayName.split(' ')[0] : 'User',
                        lastName: user.displayName ? user.displayName.split(' ')[1] || '' : '',
                        username: user.email ? user.email.split('@')[0] : 'user',
                        avatarIMG: user.photoURL || null
                    };
                    updateUserInterface(basicData);
                });
        }
        
        // Update UI with user data
        function updateUserInterface(userData) {
            const usernameElement = document.getElementById('username');
            const greetingElement = document.getElementById('greeting');
            const avatarElement = document.getElementById('userAvatar');
            
            // Update username
            usernameElement.textContent = `@${userData.username || 'user'}`;
            
            // Update greeting
            const firstName = userData.firstName || 'User';
            const lastName = userData.lastName || '';
            const fullName = `${firstName} ${lastName}`.trim();
            greetingElement.textContent = `Welcome Back, ${fullName}`;
            
            // Update avatar
            if (userData.avatarIMG) {
                avatarElement.innerHTML = `<img src="${userData.avatarIMG}" alt="User Avatar" onerror="this.style.display='none'; this.parentElement.innerHTML='üë§';">`;
            } else {
                avatarElement.innerHTML = 'üë§';
            }
            
            // Show main content and hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        // Settings function
        function openSettings() {
            // Create a more sophisticated settings modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 20px;
                border: 3px solid #000;
                max-width: 400px;
                width: 90%;
                text-align: center;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            `;
            
            modalContent.innerHTML = `
                <h2 style="color: #48C7F5; margin-bottom: 20px; text-shadow: 1px 1px 0px #000;">Settings</h2>
                <p style="margin-bottom: 20px; color: #666;">Settings functionality coming soon!</p>
                <button onclick="this.parentElement.parentElement.remove()" style="
                    background: #48C7F5;
                    color: white;
                    border: 3px solid #000;
                    padding: 10px 20px;
                    border-radius: 10px;
                    cursor: pointer;
                    font-size: 16px;
                    font-weight: bold;
                ">Close</button>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut().then(() => {
                    window.location.href = 'auth.html';
                }).catch((error) => {
                    console.error('Error signing out:', error);
                    alert('Error logging out. Please try again.');
                });
            }
        }
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to interactive elements
            const interactiveElements = document.querySelectorAll('.settings-btn, .logout-btn');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.05)';
                });
                
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
