<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polor - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #48C7F5 0%, #E8F7FE 50%, #FFFFFF 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(72, 199, 245, 0.15);
            transition: all 0.3s ease;
        }
        
        .header:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(72, 199, 245, 0.2);
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #48C7F5, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .settings-btn {
            background: linear-gradient(135deg, #48C7F5, #2196F3);
            color: white;
            border: none;
            border-radius: 16px;
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(72, 199, 245, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .settings-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .settings-btn:hover::before {
            transform: translateX(100%);
        }
        
        .settings-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 24px rgba(72, 199, 245, 0.4);
        }
        
        .user-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 48px rgba(72, 199, 245, 0.1);
            transition: all 0.3s ease;
        }
        
        .user-section:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 64px rgba(72, 199, 245, 0.15);
        }
        
        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 24px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #48C7F5, #E3F2FD);
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(72, 199, 245, 0.2);
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(72, 199, 245, 0.3);
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .user-avatar:hover img {
            transform: scale(1.1);
        }
        
        .default-avatar {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            background: linear-gradient(45deg, #48C7F5, #2196F3);
        }
        
        .username {
            color: #48C7F5;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .greeting {
            font-size: 28px;
            font-weight: 700;
            color: #1A1A1A;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #48C7F5;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .messages-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 16px 64px rgba(72, 199, 245, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .messages-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 24px 80px rgba(72, 199, 245, 0.15);
        }
        
        .messages-header {
            background: linear-gradient(135deg, #48C7F5, #2196F3);
            color: white;
            padding: 24px 32px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .messages-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .messages-iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
            display: block;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #48C7F5, #E8F7FE);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(72, 199, 245, 0.3);
            border-top: 3px solid #48C7F5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .settings-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .settings-content {
            background: white;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            border-radius: 24px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .settings-modal.active .settings-content {
            transform: scale(1);
        }
        
        .settings-header {
            background: linear-gradient(135deg, #48C7F5, #2196F3);
            color: white;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .settings-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .settings-iframe {
            width: 100%;
            height: calc(100% - 64px);
            border: none;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(72, 199, 245, 0.1);
            animation: float 20s infinite ease-in-out;
        }
        
        .floating-circle:nth-child(1) {
            top: 10%;
            left: 80%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
        }
        
        .floating-circle:nth-child(2) {
            top: 70%;
            left: 10%;
            width: 40px;
            height: 40px;
            animation-delay: 7s;
        }
        
        .floating-circle:nth-child(3) {
            top: 30%;
            left: 5%;
            width: 80px;
            height: 80px;
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 16px 20px;
                margin-bottom: 24px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .user-section {
                padding: 24px;
                margin-bottom: 24px;
            }
            
            .user-avatar {
                width: 100px;
                height: 100px;
            }
            
            .greeting {
                font-size: 22px;
            }
            
            .messages-iframe {
                height: 400px;
            }
            
            .settings-content {
                width: 95%;
                height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>
    
    <div class="container" id="mainContent" style="display: none;">
        <div class="header">
            <div class="logo">POLOR</div>
            <button class="settings-btn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
        </div>
        
        <div class="user-section">
            <div class="user-avatar" id="userAvatar">
                <div class="default-avatar">üë§</div>
            </div>
            <div class="username" id="username">@username</div>
            <div class="greeting" id="greeting">Welcome Back, User</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                Online
            </div>
        </div>
        
        <div class="messages-container">
            <div class="messages-header">Your Messages</div>
            <iframe src="messages.html" class="messages-iframe" id="messagesFrame"></iframe>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <div class="settings-title">Settings</div>
                <button class="close-btn" onclick="closeSettings()">√ó</button>
            </div>
            <iframe src="settings.html" class="settings-iframe" id="settingsFrame"></iframe>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8HcTDiCQtJHRiMES2p1iUlA30AkZPx1Y",
            authDomain: "polor-62c29.firebaseapp.com",
            databaseURL: "https://polor-62c29-default-rtdb.firebaseio.com",
            projectId: "polor-62c29",
            storageBucket: "polor-62c29.firebasestorage.app",
            messagingSenderId: "232986823513",
            appId: "1:232986823513:web:a6ee6bef6b0609ace3da48",
            measurementId: "G-KRT42D5TQK"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loadUserData(user);
            } else {
                // User is signed out, redirect to auth page
                window.location.href = 'auth.html';
            }
        });
        
        // Load user data from Firebase
        function loadUserData(user) {
            const userId = user.uid;
            const userRef = database.ref('users/' + userId);
            
            userRef.once('value')
                .then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        updateUserInterface(userData);
                    } else {
                        // User data doesn't exist, use basic info
                        const basicData = {
                            firstName: user.displayName ? user.displayName.split(' ')[0] : 'User',
                            lastName: user.displayName ? user.displayName.split(' ')[1] || '' : '',
                            username: user.email ? user.email.split('@')[0] : 'user',
                            avatarIMG: user.photoURL || null
                        };
                        updateUserInterface(basicData);
                    }
                })
                .catch((error) => {
                    console.error('Error loading user data:', error);
                    // Fallback to basic user info
                    const basicData = {
                        firstName: user.displayName ? user.displayName.split(' ')[0] : 'User',
                        lastName: user.displayName ? user.displayName.split(' ')[1] || '' : '',
                        username: user.email ? user.email.split('@')[0] : 'user',
                        avatarIMG: user.photoURL || null
                    };
                    updateUserInterface(basicData);
                });
        }
        
        // Update UI with user data
        function updateUserInterface(userData) {
            const usernameElement = document.getElementById('username');
            const greetingElement = document.getElementById('greeting');
            const avatarElement = document.getElementById('userAvatar');
            
            // Update username
            usernameElement.textContent = `@${userData.username || 'user'}`;
            
            // Update greeting
            const firstName = userData.firstName || 'User';
            const lastName = userData.lastName || '';
            const fullName = `${firstName} ${lastName}`.trim();
            greetingElement.textContent = `Welcome Back, ${fullName}`;
            
            // Update avatar - only show user's avatar image
            if (userData.avatarIMG) {
                avatarElement.innerHTML = `<img src="${userData.avatarIMG}" alt="User Avatar" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\"default-avatar\">üë§</div>';">`;
            } else {
                avatarElement.innerHTML = '<div class="default-avatar">üë§</div>';
            }
            
            // Show main content and hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }
        
        // Settings functions
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside
        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeSettings();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('settingsModal').classList.contains('active')) {
                closeSettings();
            }
        });
        
        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
