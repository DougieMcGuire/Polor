<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CleanURI URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    input, button {
      padding: 12px;
      margin: 8px;
      width: 350px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>üîó CleanURI Shortener</h2>
  <input id="longUrl" type="text" placeholder="Enter a long URL (e.g. https://example.com)" />
  <button onclick="shortenUrl()">Shorten</button>

  <div id="result"></div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value.trim();
      const resultDiv = document.getElementById('result');

      if (!longUrl) {
        resultDiv.innerText = '‚ùå Please enter a valid URL.';
        return;
      }

      resultDiv.innerText = '‚è≥ Shortening...';

      try {
        const response = await fetch('https://cleanuri.com/api/v1/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({ url: longUrl })
        });

        const data = await response.json();

        if (data.result_url) {
          resultDiv.innerHTML = `‚úÖ Shortened: <a href="${data.result_url}" target="_blank">${data.result_url}</a>`;
        } else {
          resultDiv.innerText = '‚ùå Error: ' + (data.error || 'Unknown error');
        }
      } catch (err) {
        resultDiv.innerText = '‚ùå Failed to fetch: ' + err.message;
      }
    }
  </script>

</body>
</html>
