<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polor Avatar Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .creator-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            align-items: start;
        }
        
        .controls {
            display: grid;
            gap: 20px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        
        .control-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-control {
            margin-bottom: 15px;
        }
        
        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
        }
        
        .thumbnail {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thumbnail:hover {
            border-color: #ccc;
            transform: scale(1.05);
        }
        
        .thumbnail.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }
        
        .thumbnail img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            pointer-events: none;
        }
        
        .avatar-preview {
            position: sticky;
            top: 20px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .avatar-display {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border: 3px solid #ddd;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-display svg {
            max-width: 100%;
            max-height: 100%;
        }
        
        .actions {
            display: grid;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .url-display {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .none-option {
            width: 50px;
            height: 50px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .creator-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .avatar-preview {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Polor Avatar Creator</h1>
            <p>Create your unique avatar with endless customization options</p>
        </div>
        
        <div id="app">
            <div class="loading">
                <h3>Loading avatar assets...</h3>
                <p>Please wait while we fetch your customization options</p>
            </div>
        </div>
    </div>

    <script>
        let manifest = {};
        let currentConfig = {
            parts: {
                backgrounds: '',
                bases: 'base.png',
                hair: '1.png', 
                eyes: 'BasicMale.png',
                brows: 'Basic.png',
                mouths: 'Basic.png',
                noses: 'basic.png',
                neck: '',
                tops: '113.png',
                glasses: '',
                hats: ''
            },
            colors: {
                backgrounds: '#FFFFFF',
                bases: '#F4C2A1',
                hair: '#8B4513',
                eyes: '#000000',
                brows: '#654321',
                mouths: '#000000',
                noses: '#FFA07A',
                neck: '#000000',
                tops: '#FF0000',
                glasses: '#000000',
                hats: '#000000'
            }
        };

        // Load manifest from your site
        async function loadManifest() {
            try {
                const response = await fetch('https://polor.org/Avatars/manifest.json');
                manifest = await response.json();
                initializeApp();
            } catch (error) {
                console.error('Failed to load manifest:', error);
                document.getElementById('app').innerHTML = `
                    <div class="loading">
                        <h3>‚ùå Failed to load avatar assets</h3>
                        <p>Please check your internet connection and try again</p>
                    </div>
                `;
            }
        }

        // Initialize the app interface
        function initializeApp() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="creator-layout">
                    <div class="controls">
                        ${generateControls()}
                    </div>
                    <div class="avatar-preview">
                        <div class="avatar-display" id="avatar-display">
                            ${generateAvatarSVG(currentConfig)}
                        </div>
                        <div class="actions">
                            <button class="btn btn-primary" onclick="randomizeAvatar()">üé≤ Randomize</button>
                            <button class="btn btn-secondary" onclick="copyAvatarURL()">üìã Copy Avatar URL</button>
                            <button class="btn btn-secondary" onclick="saveAvatar()">üíæ Save Avatar</button>
                        </div>
                        <div class="url-display" id="url-display">
                            ${generateAvatarURL(currentConfig)}
                        </div>
                    </div>
                </div>
            `;
            updateAvatar();
        }

        // Generate control panels for each category
        function generateControls() {
            const colorableCategories = ['backgrounds', 'bases', 'hair', 'eyes', 'brows', 'mouths', 'noses', 'neck', 'tops', 'glasses', 'hats'];
            
            return Object.keys(manifest).map(category => {
                if (!manifest[category] || manifest[category].length === 0) return '';
                
                const isColorable = colorableCategories.includes(category);
                const displayName = category.charAt(0).toUpperCase() + category.slice(1);
                
                // Filter out overlay files - only show selectable items
                const selectableItems = manifest[category].filter(item => !item.includes('overlay'));
                
                // Generate thumbnail grid for selectable items
                const thumbnailGrid = selectableItems.map(item => {
                    const isSelected = currentConfig.parts[category] === item;
                    const selectedClass = isSelected ? 'selected' : '';
                    
                    return `
                        <div class="thumbnail ${selectedClass}" onclick="updatePart('${category}', '${item}')">
                            <img src="https://polor.org/Avatars/characters/${category}/${item}" alt="${item}">
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="control-group">
                        <h3>${getIcon(category)} ${displayName}</h3>
                        
                        ${isColorable ? `
                            <div class="color-control">
                                <input type="color" value="${currentConfig.colors[category]}" onchange="updateColor('${category}', this.value)">
                                <span>Color</span>
                            </div>
                        ` : ''}
                        
                        <div class="thumbnail-grid">
                            <div class="thumbnail ${currentConfig.parts[category] === '' ? 'selected' : ''}" onclick="updatePart('${category}', '')">
                                <div class="none-option">None</div>
                            </div>
                            ${thumbnailGrid}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Generate the avatar SVG
        function generateAvatarSVG(config) {
            const { parts, colors } = config;
            
            // Create color filters for green replacement
            const colorFilters = Object.entries(colors).map(([category, color]) => {
                return `
                    <filter id="${category}ColorFilter">
                        <feColorMatrix type="matrix" values="
                            0 0 0 0 ${parseInt(color.slice(1,3), 16)/255}
                            0 0 0 0 ${parseInt(color.slice(3,5), 16)/255}
                            0 0 0 0 ${parseInt(color.slice(5,7), 16)/255}
                            -1 -1 2 1 0"/>
                    </filter>
                `;
            }).join('');
            
            // Layer order from back to front
            const layerOrder = ['backgrounds', 'bases', 'neck', 'hair', 'eyes', 'brows', 'noses', 'mouths', 'tops', 'glasses', 'hats'];
            const colorableCategories = ['backgrounds', 'bases', 'hair', 'eyes', 'brows', 'mouths', 'noses', 'neck', 'tops', 'glasses', 'hats'];
            
            const layers = [];
            
            // For each layer, add the main item + its overlay
            layerOrder.forEach(category => {
                const selectedItem = parts[category];
                if (!selectedItem) return;
                
                const isColorable = colorableCategories.includes(category);
                const colorFilter = isColorable ? `filter="url(#${category}ColorFilter)"` : '';
                
                // STEP 1: Add the main item (this gets colored)
                layers.push(`
                    <image href="https://polor.org/Avatars/characters/${category}/${selectedItem}" 
                           x="0" y="0" width="200" height="200" ${colorFilter}/>
                `);
                
                // STEP 2: Add the overlay on top (this NEVER gets colored)
                const overlayItem = selectedItem.replace('.png', 'overlay.png');
                layers.push(`
                    <image href="https://polor.org/Avatars/characters/${category}/${overlayItem}" 
                           x="0" y="0" width="200" height="200"/>
                `);
            });
            
            return `
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        ${colorFilters}
                    </defs>
                    ${layers.join('')}
                </svg>
            `;
        }

        // Generate avatar URL
        function generateAvatarURL(config) {
            const params = new URLSearchParams();
            
            // Add all selected parts
            Object.entries(config.parts).forEach(([category, item]) => {
                if (item) params.append(category, item);
            });
            
            // Add all colors
            Object.entries(config.colors).forEach(([category, color]) => {
                params.append(`${category}Color`, color.replace('#', ''));
            });
            
            return `https://polor.org/avatar/?${params.toString()}`;
        }

        // Update selected part
        function updatePart(category, item) {
            currentConfig.parts[category] = item;
            updateAvatar();
        }

        // Update color
        function updateColor(category, color) {
            currentConfig.colors[category] = color;
            updateAvatar();
        }

        // Update avatar display and URL
        function updateAvatar() {
            const avatarDisplay = document.getElementById('avatar-display');
            const urlDisplay = document.getElementById('url-display');
            
            if (avatarDisplay) {
                avatarDisplay.innerHTML = generateAvatarSVG(currentConfig);
            }
            
            if (urlDisplay) {
                urlDisplay.textContent = generateAvatarURL(currentConfig);
            }
        }

        // Get icon for category
        function getIcon(category) {
            const icons = {
                backgrounds: 'üé®',
                bases: 'üë§', 
                hair: 'üíá',
                eyes: 'üëÅÔ∏è',
                brows: 'ü§®',
                mouths: 'üëÑ',
                noses: 'üëÉ',
                neck: 'üìø',
                tops: 'üëî',
                glasses: 'ü§ì',
                hats: 'üé©'
            };
            return icons[category] || 'üé®';
        }

        // Randomize avatar
        function randomizeAvatar() {
            // Randomize parts
            Object.keys(currentConfig.parts).forEach(category => {
                if (manifest[category] && manifest[category].length > 0) {
                    const selectableItems = manifest[category].filter(item => !item.includes('overlay'));
                    if (selectableItems.length > 0) {
                        const randomIndex = Math.floor(Math.random() * selectableItems.length);
                        currentConfig.parts[category] = selectableItems[randomIndex];
                    }
                }
            });
            
            // Randomize colors
            const randomColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9', '#F39C12', '#E74C3C'];
            Object.keys(currentConfig.colors).forEach(category => {
                currentConfig.colors[category] = randomColors[Math.floor(Math.random() * randomColors.length)];
            });
            
            initializeApp(); // Refresh the entire interface
        }

        // Copy avatar URL to clipboard
        async function copyAvatarURL() {
            const url = generateAvatarURL(currentConfig);
            try {
                await navigator.clipboard.writeText(url);
                alert('Avatar URL copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy URL. Please copy manually from the text below.');
            }
        }

        // Save avatar configuration
        function saveAvatar() {
            const avatarData = JSON.stringify(currentConfig, null, 2);
            localStorage.setItem('polarAvatar', avatarData);
            alert('Avatar saved to browser storage!');
        }

        // Load saved avatar configuration
        function loadSavedAvatar() {
            const saved = localStorage.getItem('polarAvatar');
            if (saved) {
                try {
                    currentConfig = JSON.parse(saved);
                } catch (err) {
                    console.error('Failed to load saved avatar:', err);
                }
            }
        }

        // Initialize the app
        loadSavedAvatar();
        loadManifest();
    </script>
</body>
</html>
