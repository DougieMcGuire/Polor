<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polor Avatar Creator - Fresh Build</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        .customization-panel {
            display: grid;
            gap: 20px;
            height: fit-content;
        }
        
        .category-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        
        .category-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .color-picker-section {
            margin-bottom: 15px;
        }
        
        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }
        
        .item-option {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: white;
        }
        
        .item-option:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .item-option.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }
        
        .item-option img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .none-option {
            background: #f0f0f0;
            color: #999;
            font-size: 11px;
            text-align: center;
        }
        
        .avatar-preview {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e9ecef;
            position: sticky;
            top: 20px;
        }
        
        .avatar-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 20px;
            border: 3px solid #ddd;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-container svg {
            max-width: 100%;
            max-height: 100%;
        }
        
        .control-buttons {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .avatar-url {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            color: #495057;
        }
        
        .loading-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Polor Avatar Creator</h1>
            <p>Build your perfect avatar with custom colors and accessories</p>
        </div>
        
        <div id="app-content">
            <div class="loading-state">
                <h3>‚è≥ Loading Assets...</h3>
                <p>Fetching avatar customization options from manifest</p>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let avatarManifest = {};
        let avatarState = {
            selectedParts: {
                backgrounds: '',
                bases: 'base.png',
                hair: '1.png',
                eyes: 'BasicMale.png', 
                brows: 'Basic.png',
                mouths: 'Basic.png',
                noses: 'basic.png',
                neck: '',
                tops: '113.png',
                glasses: '',
                hats: ''
            },
            partColors: {
                backgrounds: '#FFFFFF',
                bases: '#F4C2A1',
                hair: '#8B4513',
                eyes: '#000000',
                brows: '#654321', 
                mouths: '#000000',
                noses: '#FFA07A',
                neck: '#000000',
                tops: '#FF0000',
                glasses: '#000000',
                hats: '#000000'
            }
        };

        // Load manifest and initialize
        async function initializeAvatarCreator() {
            try {
                const response = await fetch('https://polor.org/Avatars/manifest.json');
                avatarManifest = await response.json();
                buildInterface();
            } catch (error) {
                console.error('Manifest load failed:', error);
                document.getElementById('app-content').innerHTML = `
                    <div class="loading-state">
                        <h3>‚ùå Loading Failed</h3>
                        <p>Could not fetch avatar assets. Check connection.</p>
                    </div>
                `;
            }
        }

        // Build the main interface
        function buildInterface() {
            document.getElementById('app-content').innerHTML = `
                <div class="main-layout">
                    <div class="customization-panel">
                        ${buildCustomizationSections()}
                    </div>
                    <div class="avatar-preview">
                        <div class="avatar-container" id="avatar-render">
                            ${renderAvatarSVG()}
                        </div>
                        <div class="control-buttons">
                            <button class="btn btn-primary" onclick="randomizeAvatar()">üé≤ Random Avatar</button>
                            <button class="btn btn-secondary" onclick="copyAvatarURL()">üìã Copy URL</button>
                            <button class="btn btn-secondary" onclick="saveCurrentAvatar()">üíæ Save</button>
                        </div>
                        <div class="avatar-url" id="url-output">
                            ${generateShareableURL()}
                        </div>
                    </div>
                </div>
            `;
            refreshAvatarDisplay();
        }

        // Build customization sections for each category
        function buildCustomizationSections() {
            const allColorableCategories = ['backgrounds', 'bases', 'hair', 'eyes', 'brows', 'mouths', 'noses', 'neck', 'tops', 'glasses', 'hats'];
            
            return Object.keys(avatarManifest).map(categoryName => {
                const categoryItems = avatarManifest[categoryName];
                if (!categoryItems || categoryItems.length === 0) return '';
                
                const canChangeColor = allColorableCategories.includes(categoryName);
                const categoryDisplayName = categoryName.charAt(0).toUpperCase() + categoryName.slice(1);
                
                // Filter out overlay files from selection options
                const selectableItems = categoryItems.filter(item => !item.includes('overlay'));
                
                return `
                    <div class="category-section">
                        <div class="category-title">
                            ${getCategoryIcon(categoryName)} ${categoryDisplayName}
                        </div>
                        
                        ${canChangeColor ? `
                            <div class="color-picker-section">
                                <input type="color" 
                                       class="color-picker" 
                                       value="${avatarState.partColors[categoryName]}"
                                       onchange="updatePartColor('${categoryName}', this.value)">
                                <span>Color</span>
                            </div>
                        ` : ''}
                        
                        <div class="items-grid">
                            <div class="item-option none-option ${avatarState.selectedParts[categoryName] === '' ? 'selected' : ''}" 
                                 onclick="selectPart('${categoryName}', '')">
                                None
                            </div>
                            ${selectableItems.map(itemFile => `
                                <div class="item-option ${avatarState.selectedParts[categoryName] === itemFile ? 'selected' : ''}" 
                                     onclick="selectPart('${categoryName}', '${itemFile}')">
                                    <img src="https://polor.org/Avatars/characters/${categoryName}/${itemFile}" 
                                         alt="${itemFile}">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render the avatar SVG with proper layering
        function renderAvatarSVG() {
            // Create color replacement filters for green areas
            const colorFilters = Object.entries(avatarState.partColors).map(([category, hexColor]) => {
                const r = parseInt(hexColor.slice(1,3), 16) / 255;
                const g = parseInt(hexColor.slice(3,5), 16) / 255;
                const b = parseInt(hexColor.slice(5,7), 16) / 255;
                
                return `
                    <filter id="color_${category}">
                        <feColorMatrix type="matrix" values="
                            0 0 0 0 ${r}
                            0 0 0 0 ${g}
                            0 0 0 0 ${b}
                            -1 -1 2 1 0"/>
                    </filter>
                `;
            }).join('');
            
            // Define rendering order from back to front
            const renderingOrder = ['backgrounds', 'bases', 'neck', 'hair', 'eyes', 'brows', 'noses', 'mouths', 'tops', 'glasses', 'hats'];
            const colorableCategories = ['backgrounds', 'bases', 'hair', 'eyes', 'brows', 'mouths', 'noses', 'neck', 'tops', 'glasses', 'hats'];
            
            const svgLayers = [];
            
            // Process each layer
            renderingOrder.forEach(categoryName => {
                const selectedFile = avatarState.selectedParts[categoryName];
                if (!selectedFile) return;
                
                const hasColorFilter = colorableCategories.includes(categoryName);
                const colorFilterAttr = hasColorFilter ? `filter="url(#color_${categoryName})"` : '';
                
                // Layer 1: Main item (gets colored if applicable)
                svgLayers.push(`
                    <image href="https://polor.org/Avatars/characters/${categoryName}/${selectedFile}" 
                           x="0" y="0" width="200" height="200" ${colorFilterAttr}/>
                `);
                
                // Layer 2: Overlay (never gets colored, preserves original appearance)
                const overlayFile = selectedFile.replace('.png', 'overlay.png');
                svgLayers.push(`
                    <image href="https://polor.org/Avatars/characters/${categoryName}/${overlayFile}" 
                           x="0" y="0" width="200" height="200"/>
                `);
            });
            
            return `
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        ${colorFilters}
                    </defs>
                    ${svgLayers.join('')}
                </svg>
            `;
        }

        // Update selected part
        function selectPart(category, itemFile) {
            avatarState.selectedParts[category] = itemFile;
            buildInterface(); // Rebuild to update selections
        }

        // Update part color
        function updatePartColor(category, newColor) {
            avatarState.partColors[category] = newColor;
            refreshAvatarDisplay();
        }

        // Refresh just the avatar display and URL
        function refreshAvatarDisplay() {
            const avatarContainer = document.getElementById('avatar-render');
            const urlOutput = document.getElementById('url-output');
            
            if (avatarContainer) {
                avatarContainer.innerHTML = renderAvatarSVG();
            }
            
            if (urlOutput) {
                urlOutput.textContent = generateShareableURL();
            }
        }

        // Generate shareable URL
        function generateShareableURL() {
            const urlParams = new URLSearchParams();
            
            // Add selected parts
            Object.entries(avatarState.selectedParts).forEach(([category, itemFile]) => {
                if (itemFile) urlParams.append(category, itemFile);
            });
            
            // Add colors
            Object.entries(avatarState.partColors).forEach(([category, color]) => {
                urlParams.append(`${category}Color`, color.replace('#', ''));
            });
            
            return `https://polor.org/avatar/?${urlParams.toString()}`;
        }

        // Get category icon
        function getCategoryIcon(category) {
            const iconMap = {
                backgrounds: 'üé®',
                bases: 'üë§',
                hair: 'üíá',
                eyes: 'üëÅÔ∏è', 
                brows: 'ü§®',
                mouths: 'üëÑ',
                noses: 'üëÉ',
                neck: 'üìø',
                tops: 'üëî',
                glasses: 'ü§ì',
                hats: 'üé©'
            };
            return iconMap[category] || 'üé®';
        }

        // Randomize avatar
        function randomizeAvatar() {
            // Randomize parts
            Object.keys(avatarState.selectedParts).forEach(category => {
                if (avatarManifest[category]) {
                    const selectableItems = avatarManifest[category].filter(item => !item.includes('overlay'));
                    if (selectableItems.length > 0) {
                        const randomIndex = Math.floor(Math.random() * selectableItems.length);
                        avatarState.selectedParts[category] = selectableItems[randomIndex];
                    }
                }
            });
            
            // Randomize colors
            const colorPalette = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9', '#F39C12', '#E74C3C'];
            Object.keys(avatarState.partColors).forEach(category => {
                avatarState.partColors[category] = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            });
            
            buildInterface(); // Rebuild entire interface
        }

        // Copy avatar URL
        async function copyAvatarURL() {
            const url = generateShareableURL();
            try {
                await navigator.clipboard.writeText(url);
                alert('‚úÖ Avatar URL copied to clipboard!');
            } catch (err) {
                alert('‚ùå Copy failed. Please copy manually from the URL box.');
            }
        }

        // Save avatar
        function saveCurrentAvatar() {
            localStorage.setItem('polor_avatar_config', JSON.stringify(avatarState));
            alert('‚úÖ Avatar saved to browser storage!');
        }

        // Load saved avatar
        function loadSavedAvatar() {
            const saved = localStorage.getItem('polor_avatar_config');
            if (saved) {
                try {
                    avatarState = JSON.parse(saved);
                } catch (err) {
                    console.error('Failed to load saved avatar:', err);
                }
            }
        }

        // Initialize everything
        loadSavedAvatar();
        initializeAvatarCreator();
    </script>
</body>
</html>
