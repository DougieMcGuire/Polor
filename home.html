<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polor Home</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ccc;
      object-fit: cover;
    }
    #info {
      display: flex;
      flex-direction: column;
    }
    #welcome {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }
    #username {
      font-size: 1.2rem;
      color: #555;
      margin: 0;
    }
  </style>
</head>
<body>

  <img id="avatar" src="" alt="Avatar" />
  <div id="info">
    <p id="welcome">Welcome, ...</p>
    <p id="username">@...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8HcTDiCQtJHRiMES2p1iUlA30AkZPx1Y",
      authDomain: "polor-62c29.firebaseapp.com",
      projectId: "polor-62c29",
      appId: "1:232986823513:web:a6ee6bef6b0609ace3da48"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const avatarEl = document.getElementById('avatar');
    const welcomeEl = document.getElementById('welcome');
    const usernameEl = document.getElementById('username');

    auth.onAuthStateChanged(async user => {
      if (!user) {
        // Not logged in, redirect to login
        window.location.href = 'auth.html';
        return;
      }

      welcomeEl.textContent = `Welcome, ${user.displayName || user.email}`;

      try {
        const userDoc = await db.collection('users').doc(user.uid).get();
        if (userDoc.exists) {
          const data = userDoc.data();
          usernameEl.textContent = '@' + (data.username || 'unknown');
          if (data.avatarURL && data.avatarURL !== 'n/a') {
            avatarEl.src = data.avatarURL;
          } else {
            avatarEl.src = 'https://via.placeholder.com/80?text=Avatar';
          }
        } else {
          usernameEl.textContent = '@unknown';
          avatarEl.src = 'https://via.placeholder.com/80?text=Avatar';
        }
      } catch (error) {
        console.error('Error fetching user data:', error);
        usernameEl.textContent = '@unknown';
        avatarEl.src = 'https://via.placeholder.com/80?text=Avatar';
      }
    });
  </script>

</body>
</html>
